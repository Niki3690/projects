<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Age calculation</title>
</head>

<style>
    * {
        position: relative;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: cursive;
    }

    .box {
        position: relative;
        width: 770px;
        padding: 20px;
        border-radius: 20px;
        background-color: lightcoral;
    }

    .box .date-picker {
        position: relative;
        display: flex;
        align-items: center;
    }

    .box .date-picker input {
        margin: 0 10px;
        border: 0;
        padding: .5rem;
        border-radius: 10px;
        transition: 500ms ease;
    }

    .box .date-picker span {
        display: inline-block;
        text-transform: uppercase;
    }

    .box .date-picker span#chooseDate {
        margin-left: auto;
    }

    .age-calc {
        position: relative;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 0;

    }

    .age-calc .expand {
        margin-top: 30px;
        max-height: 1000px;
        opacity: 1;
    }

    .age-calc .age-box {
        position: relative;
        background: #fff;
        border-radius: 10px;
        margin: 10px;
        width: 222px;
        transition: 500ms ease;
    }


    .age-calc .age-box p.header {
        position: relative;
        text-align: center;
        background: #3af7c9;
        padding: 10px 30px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-size: 500;
        text-transform: uppercase;
    }

    .age-calc .age-box:nth-child(even) p.header {
        background: #40ef9b;
    }

    .age-calc .age-box .value {
        text-align: center;
        padding: 30px 20px;
        font-size: 1.5rem;
        transition: 500ms ease;
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div class="box">
                <h4 class="is-size-4" style="text-align: center;"><B>AGE CALCULATOR</B></h4><br><br>

                <div class="date-picker">
                    <span style="margin-left: 120px;">choose your birth date</span>
                    <input type="date" id="datePicker">
                    <span id="choseDate"></span>
                </div><br>
                <div class="age-calc">
                    <div class="age-box">
                        <p class="header">years</p>
                        <p class="value" id="ageYear">0</p>
                    </div>
                    <div class="age-box">
                        <p class="header">months</p>
                        <p class="value" id="ageMonth">0</p>
                    </div>
                    <div class="age-box">
                        <p class="header">days</p>
                        <p class="value" id="ageDays">0</p>
                    </div>
                    <div class="age-box">
                        <p class="header">hours</p>
                        <p class="value" id="ageHours">0</p>
                    </div>
                    <div class="age-box">
                        <p class="header">seconds</p>
                        <p class="value" id="ageSeconds">0</p>
                    </div>
                    <div class="age-box">
                        <p class="header">mili seconds</p>
                        <p class="value" id="ageMiliSeconds">0</p>
                    </div>
                </div>
            </div>

            <script>
                // Variables For Datepicker

                var datePicker = document.getElementById('datePicker');
                var choseDate = document.getElementById('choseDate');

                // Variables For Prinitng Values

                var ageYear = document.getElementById('ageYear');
                var ageMonth = document.getElementById('ageMonth');
                var ageDays = document.getElementById('ageDays');
                var ageHours = document.getElementById('ageHours');
                var ageSeconds = document.getElementById('ageSeconds');
                var ageMiliSeconds = document.getElementById('ageMiliSeconds');

                datePicker.addEventListener('change', function () {


                    var options = { year: 'numeric', month: 'long', day: 'numeric' };
                    var selectedDate = new Date(this.value);
                    var DOB = selectedDate.toLocaleDateString('en-US', options);


                    choseDate.innerHTML = "DOB : " + " " + DOB;

                    let miliSeconds_Btw_DOB = Date.parse(DOB);

                    let miliSecond_Btw_now = Date.now();

                    let age_in_MiliSeconds = miliSecond_Btw_now - miliSeconds_Btw_DOB;

                    let miliSeconds = age_in_MiliSeconds;
                    let second = 1000;
                    let minute = second * 60;
                    let hour = minute * 60;
                    let day = hour * 24;
                    let month = day * 30;
                    let year = day * 365;

                    let years = Math.round(miliSeconds / year);
                    let months = years * 12;
                    let days = years * 365;
                    let hours = Math.round(miliSeconds / hour);
                    let seconds = Math.round(miliSeconds / second);


                    ageYear.innerHTML = years;
                    ageMonth.innerHTML = months;
                    ageDays.innerHTML = days;
                    ageHours.innerHTML = hours;
                    ageSeconds.innerHTML = seconds;
                    ageMiliSeconds.innerHTML = miliSeconds;




                });

            </script>

</body>

</html>

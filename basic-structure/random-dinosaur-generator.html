<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Random Dinosaur Generator</title>


</head>

<body>
    <section class="container section pt-5 is-fluid">
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column">
                <h1 class="title has-text-centered" id="mainTitle">Random Dinosaur Generator</h1>
            </div>
            <div class="column is-3">
                <div class="has-text-right has-text-centered-mobile">

                </div>
            </div>
        </div>

        <div class="columns is-centered">
            <div class="column is-6" style="width: auto;">
                <div class="buttons is-centered">
                    <div class="button is-medium is-primary" onclick="primary()">5 Dinosaur</div>
                    <div class="button is-medium is-info" onclick="info()">10 Dinosaur</div>
                    <div class="button is-medium is-success" onclick="success()">15 Dinosaur</div>
                    <div class="button is-medium is-link is-outlined" onclick="outlined()">Random</div>
                </div>
            </div>
            <div class="column is-3">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input type="number" class="input is-medium" id="randomNumber" value="10"
                            placeholder="Enter Number">
                    </div>
                    <div class="control">
                        <button class="button is-primary is-medium" type="button"
                            onclick="generateButton()">Generate</button>
                    </div>
                </div>
            </div>

            <div class="column is-2 has-text-centered" style="width: auto;">
                <div class="button is-medium is-dark is-outlined" id="showAll" onclick="showAll()">Show All</div>

                <button class="button is-medium is-link is-outlined" id="btn">
                    <span class="icon">
                        <i class="fa fa-download"></i>
                    </span>
                    <span>Download</span></button>

            </div>
        </div>

        <div id="result" class="columns is-multiline is-centered">

        </div>

        <div class="notification is-link is-light title is-3 has-text-centered mt-5">
            <span>Showing</span>
            <span id="generatedCities"></span>
            <span>Dinosaur</span>
        </div>
    </section>

    <title>clock</title>

<style>
    #clockContainer {
        margin: auto;
        border: 2px solid skyblue;
        height: 40vw;
        width: 40vw;
        background: url(clockkkk.jpg) no-repeat;
        background-size: 100%;
    }

    #hour #minute #second {
        position: absolute;
        background: black;
        border-radius: 10px;
    }

    #hour {
        width: 1%;
        height: 49%;
        top: 100%;
        left: 49.5%;
        opacity: 0.8;
    }

    #minute {
        width: 1%;
        height: 49%;
        top: 100%;
        left: 49.5%;
        opacity: 0.8;
    }

    #second {
        width: 1%;
        height: 49%;
        top: 100%;
        left: 49.5%;
        opacity: 0.8;
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>

            </div>
</body>

</html>

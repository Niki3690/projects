<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Button unclickable</title>
</head>

<style>
    .btn-group {
        width: 100%;
        height: 40px;
        display: flex;
        justify-content: center;
    }

    button {
        position: absolute;
        width: 150px;
        height: inherit;
        font-size: 22px;
        font-weight: 700;
        border-radius: 30px;
        border: 4px solid #2B3A55;
        margin-top: 20px;
        outline: none;
        cursor: pointer;

    }

    button:nth-child(1) {
        margin-left: -200px;
        background-color: #2B3A55;
        color: white;
    }

    button:nth-child(2) {
        margin-right: -200px;
        color: #2B3A55;

    }
</style>

<body style="background-color: #E6D2AA;height: 100vh;">

    <div class="section">
        <div class="container">
            <div class="columns is-centered" style="margin-top: 150px;">
                <div class="column is-4">
                    <div class="box" style="padding: 45px;border-radius: 10px;">
                        <div class="wrapper">
                            <i class="fas fa-question"
                                style="font-size: 60px;margin-left: 145px;margin-bottom: 25px;color: #2B3A55;"></i>
                            <h3 class="Question is-size-3"
                                style="text-align: center;font-weight: 700;font-family: sans-serif;color: #2B3A55;">Are
                                You Engineer?
                            </h3>
                            <div class="btn-group">
                                <button class="yes-btn">yes</button>
                                <button class="no-btn">No</button>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let wrapper = document.querySelector(".wrapper");
        let question = document.querySelector(".Question");
        let yesBtn = document.querySelector(".yes-btn");
        let noBtn = document.querySelector(".no-btn");

        let wrapperRect = wrapper.getBoundingClientRect();
        let noBtnRect = noBtn.getBoundingClientRect();


        yesBtn.addEventListener("click", () => {
            question.innerHTML = "Yes I am";
        });

        noBtn.addEventListener("mouseover", () => {
            let i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;

            let j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;

            noBtn.style.left = i + "px";
            noBtn.style.top = j + "px";

        });
    </script>
</body>

</html>

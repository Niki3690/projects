<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Email</title>
</head>

<style>
    span {
        color: red;
    }
</style>

<body>
    <div class="section">
        <div class="container">

            <div class="columns is-centered" style="padding:auto;margin: auto;margin-top: 150px;">
                <div class="column is-5">
                    <h4 class="is-size-4 has-text-centered">Email ID</h4>
                    <div class="box" style="border-style: solid;border-color: black;height: 125px;">
                        <form id="form">
                            <h6 class="is-size-6">Enter your email-id</h6>
                            <input class="input" type="text" placeholder="Enter correct mail id" id="email"
                                onkeydown="mailid()">
                            <div id="result">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        function mailid() {
            let form = document.getElementById("form");
            let email = document.getElementById("email").value;
            let result = document.getElementById("result");
            let styl = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email.match(styl)) {
                form.classList.add("valid");
                form.classList.remove("invalid");
                result.innerHTML = "<b>Your Email address is valid.</b>";
                result.style.color = 'green';
            }
            else {
                form.classList.remove("valid");
                form.classList.add("invalid");
                result.innerHTML = "<span><b>please enter valid email address.</b></span>";
            }

            if (email == "") {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                result.innerHTML = "";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<body>
</body>
<head>

<title>Forloop</title>
<script>


    for(let i=0;i<4;i++){
        document.write(i);
    }

    //for in-loop

    let object={
        Niki:56,
        Pooja:85,
        Neha:56,
        Rutu:29,
        pakhi:93,
    }
    for(let a in object){
        document.write("Marks of " + a + " are " + object[a] + "<br>");
    }


    //for of-loop
    for(let b of "NIKI"){
        document.write(b)
    }


    


</script>
</head>
</html>

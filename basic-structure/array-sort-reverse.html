<!DOCTYPE html>
<html>
<body>


<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>

    //array sort
const Name = ["Diya", "Chaya", "Beena", "Zalak","Anee"];{
document.getElementById("demo1").innerHTML = Name;

Name.sort();
document.getElementById("demo2").innerHTML = Name;
}


//array reverse
const Names = ["Diya", "Chaya", "Beena", "Zalak","Anee"];{
document.getElementById("demo3").innerHTML = Names;



Names.reverse();
document.getElementById("demo4").innerHTML = Names;
}
</script>

</body>
</html>

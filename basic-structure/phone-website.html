<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Phone website</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
    }

    .main {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background: linear-gradient(to right, #9c27b0, #8ecdff);
    }

    nav {
        width: 80%;
        position: sticky;
        margin: 20px auto;
        z-index: 1;
        display: flex;
        align-items: center;
    }

    .logo {
        flex-basis: 20%;
    }

    .logo img {
        width: 150px;
    }

    .nav-links {
        flex: 1;
        text-align: right;
    }

    .nav-links ul li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
    }

    .nav-links ul li a {
        color: #fff;
        text-decoration: none;
    }

    .informarion {
        width: 1000px;
        height: 1000px;
        position: absolute;
        top: 50%;
        left: -10%;
        transform: translateY(-50%);
    }

    #circle {
        width: 1000px;
        height: 1000px;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50%;
        transform: rotate(0deg);
        transition: 1s;

    }

    .features img {
        width: 70px;
    }

    .features {
        position: absolute;
        display: flex;
        color: #fff
    }

    .features div {
        margin-left: 30px;
    }

    .one {
        top: 450px;
        right: 50px;
    }

    .two {
        top: 150px;
        left: 350px;
        transform: rotate(-90deg);
    }

    .three {
        bottom: 450px;
        left: 50px;
        transform: rotate(-180deg);
    }

    .four {
        bottom: 150px;
        right: 350px;
        transform: rotate(-270deg);
    }

    .mobile {
        width: 200px;
        position: absolute;
        top: 50%;
        left: 35%;
        transform: translateY(-50%);
        z-index: 1;
    }

    .controls {
        position: absolute;
        right: 10%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
    }

    .controls h5 {
        width: 15px;
        color: #fff;
    }

    #upBtn {
        width: 15px;
        cursor: pointer;
    }

    #downBtn {
        width: 15px;
        cursor: pointer;
        transform: rotate(180deg);
    }

    .overlay {
        width: 0;
        height: 0;
        border-top: 500px solid #fff;
        border-right: 500px solid transparent;
        border-bottom: 500px solid #fff;
        border-left: 500px solid #fff;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="informarion">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="camera.png">
                    <div>
                        <h5 class="is-size-5">Camera</h5>
                        <h6 class="is-size-6">12MP, Wide Angle Lens</h6>
                    </div>
                </div>
                <div class="features two">
                    <img src="processor.png">
                    <div>
                        <h5 class="is-size-5">processor</h5>
                        <h6 class="is-size-6">Snapdragon Octa-core 11nm</h6>
                    </div>
                </div>
                <div class="features three">
                    <img src="display.png">
                    <div>
                        <h5 class="is-size-5">display</h5>
                        <h6 class="is-size-6">7.5" Mini-Drop Fullscreen</h6>
                    </div>
                </div>
                <div class="features four">
                    <img src="battery.png">
                    <div>
                        <h5 class="is-size-5">battery</h5>
                        <h6 class="is-size-6">7000mAh, 780hrs Stan</h6>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="controls">
        <img src="arrow.png" id="upBtn">
        <h5 class="is-size-5" style="margin-left: -30px;">Features</h5>
        <img src="arrow.png" id="downBtn">
    </div>
    </div>



    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");

        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }


        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>

</html>

                    <div class="button is-medium is-info" onclick="info()">10 Girl Names</div>
                    <div class="button is-medium is-success" onclick="success()">15 Girl Names</div>
                    <div class="button is-medium is-link is-outlined" onclick="outlined()">Random</div>
                </div>
            </div>
            <div class="column is-3">
                <div class="field has-addons">
                    <div class="control is-expanded">

                    </div>
                    <div class="control">

                    </div>
                </div>
            </div>

            <div class="column is-2 has-text-centered" style="width: auto;">
                <div class="button is-medium is-dark is-outlined" id="showAll" onclick="showAll('all')">Show All</div>

                <button class="button is-medium is-link is-outlined" id="btn">
                    <span class="icon">
                        <i class="fa fa-download"></i>
                    </span>
                    <span>Download</span></button>

            </div>
        </div>

        <div class="columns is-multiline is-centered" id="citySectionArea">

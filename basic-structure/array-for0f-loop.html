<!DOCTYPE html>
<html>
<body>

<p id="forOF"></p>

<script>
    //array forOf iterable data structures such as Arrays, Strings

const Names = ["Neha", "Bharti", "Mena" , "Noza"];

let text = "";
for (let x of Names) {
  text += x + "<br>";
}

document.getElementById("forOF").innerHTML = text;
</script>

</body>
</html>

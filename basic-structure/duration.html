      <script>

    function calculateDuration(){

       let submit=document.getElementById("submit");

      submit.addEventListener("click",()=>{

       if(date1.getTime() && date2.getTime()){

          let timeDifference = date2.getTime()-date1.getTime();

            let seconds = Math.floor((date2 - (date1))/1000);
            let minutes = Math.floor(seconds/60);
            let hours = Math.floor(minutes/60);
            let days = Math.floor(hours/24);
            let weeks = Math.floor(days/7);
            let months = Math.floor(weeks/53);
            let years = Math.floor(days/365);

        
    
    
    
            output.innerHTML=`<b>Alternative time units</b> <br> <b>${days}</b> days can be converted to one of these units: <br> <b>${seconds}</b> seconds <br> <b>${minutes}</b> minutes <br> <b>${hours}</b> hours <br> <b>${days}</b> days <br> <b>${weeks}</b> weeks   <br> <b> ${years}</b> years `;







         }        

       else{
       output.innerHTML="please select a valid date";
     }
    });
    

    const isLeapYear = function(years){
        return(years %100 ===0)?(years %400 ===0):(years %4 ===0)
    }
    console.log(isLeapYear(2000));
}







    




</script>

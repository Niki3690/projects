<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Dynamic Color Theme</title>
</head>
<style>
    *,
    *:before,
    *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    :root {
        --theme-color: #001253;
    }

    body {
        background-color: wheat;
    }

    .container {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;

    }

    .card {
        height: 520px;
        width: 420px;
        border: 5px solid #5B6D5B;
        background: linear-gradient(to bottom,
                var(--theme-color) 110px,
                #ffffff 110px);
        border-radius: 15px;
        padding: 50px 0;
    }

    .card * {
        font-family: monospace;
        text-align: center;
        justify-content: center;
        letter-spacing: 0.5px;
        font-weight: 700;
    }

    img {
        display: block;
        width: 100px;
        height: 100px;
        position: relative;
        border-radius: 50%;
        margin: 0 auto;
    }

    .details {
        width: 100%;
        margin-top: 30px;
        display: flex;
        justify-content: space-around;
    }

    .themes {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
    }

    .themes button {
        height: 25px;
        width: 25px;
        border: 3px solid #000000;
        outline: none;
        border-radius: 50%;
        cursor: pointer;
    }

    .card h3 {
        color: var(--theme-color);
        font-size: 16px;
        margin: 15px 0 5px 0;

    }

    .buttons button {
        width: 130px;
        padding: 20px 55px;
        border-radius: 25px;
        border: 3px solid var(--theme-color);
        font-size: 20px;
    }

    .buttons button:first-child {
        background-color: var(--theme-color);
        color: #ffffff;
    }

    .buttons button:last-child {
        background-color: transparent;
        color: var(--theme-color);
        border: 4px solid var(--theme-color);
    }

    .details span {
        color: var(--theme-color);
        font-size: 20px;
        font-weight: 700;

    }

    .btn1 {
        background-color: #A75D5D;
    }

    .btn2 {
        background-color: #6096B4;
    }

    .btn3 {
        background-color: #F0997D;
    }

    .btn4 {
        background-color: #2D033B;
    }

    .btn5 {
        background-color: #9F73AB;
    }

    .btn6 {
        background-color: #1C315E;
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div class="card">
                <img src="https://www.shutterstock.com/image-photo/head-shot-portrait-close-smiling-260nw-1714666150.jpg"
                    alt="profile_img">

                <h3 class="is-size-4" style="  color: var(--theme-color) ;font-weight: 700;">Vahcan Shah</h3>
                <h4 class="is-size-5" style="color: #000000;font-weight: 700;">Jr.Web Developer</h4>
                <div class="details">
                    <div class="column">
                        <h3 class="is-size-3" style="color: #000000;font-weight: 600;">2.5K</h3>
                        <span>Followers</span>
                    </div>


                    <div class="column">
                        <h3 class="is-size-3" style="color: #000000;font-weight: 600;">982K</h3>
                        <span>Following</span>
                    </div>
                </div><br>

                <div class="buttons">
                    <button class="button is-rounded">Follow</button>
                    <button class="button  is-rounded" style="margin-left: 55px;">Message</button>
                </div>
            </div>





            <div class="themes">
                <button class="btn btn1"></button>
                <button class="btn btn2"></button>
                <button class="btn btn3"></button>
                <button class="btn btn4"></button>
                <button class="btn btn5"></button>
                <button class="btn btn6"></button>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>



    <script>
        let theme = document.querySelector(':root');
        let btns = document.querySelectorAll(".btn");

        btns.forEach(function (btn) {
            btn.addEventListener("click", function (e) {
                let color = e.currentTarget.classList;

                if (color.contains("btn1")) {
                    theme.style.setProperty("--theme-color", "#A75D5D");
                }

                if (color.contains("btn2")) {
                    theme.style.setProperty("--theme-color", "#6096B4");
                }

                if (color.contains("btn3")) {
                    theme.style.setProperty("--theme-color", "#F0997D");
                }

                if (color.contains("btn4")) {
                    theme.style.setProperty("--theme-color", "#2D033B");
                }


                if (color.contains("btn5")) {
                    theme.style.setProperty("--theme-color", "#9F73AB");
                }

                if (color.contains("btn6")) {
                    theme.style.setProperty("--theme-color", "#1C315E");
                }


            })
        })
    </script>
</body>

</html>

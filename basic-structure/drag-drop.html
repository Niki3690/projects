<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
    <title>Drag nd drop</title>

    <style>
        .list {
            list-style: none;
            background-color: #fff;
            padding: 10px;
            width: 350px;
        }

        .list li {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 22px;
            cursor: move;
            text-align: left;
        }

        .list li:active {
            background-color: #474747;
        }

        .list li i {
            float: right;
        }
    </style>

<body>
    <div class="columns is-centered" style="margin-top: 85px;">
        <div class="column is-5">
            <div class="box">
                <ul class="list" id="list">
                    <li id="item">Element number 1<i class="fas fa-sort"></i></li>
                </ul>

                <ul class="list" id="list">
                    <li id="item">Element number 2<i class="fas fa-sort"></i></li>
                </ul>

                <ul class="list" id="list">
                    <li id="item">Element number 3<i class="fas fa-sort"></i></li>
                </ul>

                <ul class="list" id="list">
                    <li id="item">Element number 4<i class="fas fa-sort"></i></li>
                </ul>

                <ul class="list" id="list">
                    <li id="item">Element number 5<i class="fas fa-sort"></i></li>
                </ul>


                <script>
                    let drag = document.querySelector("#list");

                    new Sortable(drag, {
                        animation: 150
                    })
                </script>
</body>
</head>



</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Text Truncate</title>
</head>

<style>
    body {
        background-color: #e7fbbe;
        height: 120vh;
    }

    label {
        color: #03001c;
        font-weight: 700;
        font-size: 22px;
    }

    .txtareas textarea {
        resize: none;
        border-radius: 10px;
        padding: 1em;
        font-size: 20px;
        font-weight: 700;
        color: #03001c;
    }

    button {
        margin-left: 21px;
        background-color: #e7fbbe;
        color: #000000;
        font-weight: 600;
        letter-spacing: 0.9px;
        font-size: 22px;
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-9" style="margin-top: 50px">
                    <div class="box">
                        <div class="txtareas">
                            <div>
                                <label for="input-text">Input Text:</label>
                                <textarea id="input-text" rows="7" cols="35" placeholder="please write here..." style="
                      margin-top: 45px;
                      border: 4px solid #03001c;
                      background-color: #e7fbbe;
                    "></textarea>
                            </div>

                            <div>
                                <label for="output-text" style="margin-left: 320px; margin-top: -585px">Output
                                    Text:</label>
                                <textarea id="output-text" rows="7" cols="35" placeholder="here  display output text..."
                                    style="
                      margin-top: 45px;
                      border: 4px solid #03001c;
                      background-color: #e7fbbe;
                    "></textarea>
                            </div>
                        </div>
                        <br /><br />
                        <input type="number
                        " value="10" id="len" style="
                  margin-left: 95px;
                  padding: 15px 35px;
                  border: 4px solid #03001c;
                  font-size: 17px;
                  border-radius: 10px;
                " />

                        <button class="button" id="truncate" style="
                  padding: 25px 35px;
                  background-color: #e7fbbe;
                  font-size: 20px;
                  font-weight: 700;
                  color: #000000;
                  border: 4px solid #03001c;
                  border-radius: 10px;
                ">
                            Truncate Words
                        </button>

                        <button class="button" id="copy" style="
                  padding: 25px 35px;
                  background-color: #e7fbbe;
                  font-size: 20px;
                  font-weight: 700;
                  color: #000000;
                  border: 4px solid #03001c;
                  border-radius: 10px;
                ">
                            Copy Words
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inputText = document.getElementById("input-text");
        let outputText = document.getElementById("output-text");
        let truncateBtn = document.getElementById("truncate");
        let copyBtn = document.getElementById("copy");

        truncateBtn.addEventListener("click", () => {
            let len = parseInt(document.getElementById("len").value);

            if (len) {
                if (len > 0 && inputText.value.length > len) {
                    outputText.value = inputText.value.slice(0, len);
                } else {
                    outputText.value = inputText.value;
                }
            } else {
                outputText.value = "";
                alert("Please fill the length input");
            }
        });

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(`${outputText.value}`);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Swap image</title>
  </head>
  <body>


  <div class="section has-text-centered">
    <div class="container">
        <div class="box">
        <div class="columns ">
            <div class="column is-6">
                
                 

    <figure class="image" style="height: 350px;width:500px">
        <img src="coupal.png" id="img1" >
      </figure>
            

            

   

      <figure class="image" style="height: 350px;width:500px">
        <img src="wfdesignbuild.png" id="img2" >
      </figure>
            </div>

                
            <div class="column is-6 is-centered">
                <div class="section has-text-centered">
                    <div class="container">
                        
                  
                
                        <button class="button is-large is-dark" onclick="swap()">Swapping</button>

        </div>
    </div>
  </div>
        </div>
        </div>
    </div>
  </div>
  </body>
</html>
  


  

<script>
    function swap(){
        let img1,img2;
        img1=document.getElementById("img1").src;
        img2=document.getElementById("img2").src;
        document.getElementById("img2").src=img1;
        document.getElementById("img1").src=img2;

    }
</script>

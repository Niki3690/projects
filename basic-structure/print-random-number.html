<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>Pattern</title>
  </head>
  <body>

    <script>

        //generate random number

        const a=Math.random();
        console.log(a);

        //random number between 1 to 10

        const b=Math.random() * (10-1) +1;
        console.log(`Ranodm value between 1 and 10 is ${b}`);

        //integer value between 1 and 10

        const c=Math.floor(Math.random()* (10-1)) + 1;
        console.log(`Random value between 1 and 10 is ${c}`);

        //integer value between two number

        const min=parseInt(prompt("Enter d min value:"));
        const max=parseInt(prompt("Enter d max value:"));

        const  d=Math.floor(Math.random()* (max-min +1)) + min;

        console.log(`Random value between  ${min} and ${max} is ${d}`);

        

        </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Calculate duration</title>
  </head>

  <body>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">
            <div class="card card-body text-center">


              <section class="hero">
                <div class="hero-body">
                  <div class="container">


                    <h4 class="is-size-4">
                        <b>Binary to Decimal</b>
                    </h4><br><br>

                    <input class="input" type="text" placeholder="Binary Number" id="number">
                    <br><br>


                     <button class="button has-background-grey-lighter" onclick="binary()" >Binary </button>

                     <div class="result" id="result"></div>

                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script>
        function binary(){
        var num=document.getElementById("number").value;
        var result=document.getElementById("result").value;
        var sum=0;
        var i=0;
        while(num){
            sum=sum+Math.pow(2,i) * (num % 10);
            i++;
            num=parseInt(num/10);

        }
        alert(sum);
    }
    </script>

<!DOCTYPE html>
<html>
<body>


<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>

//array pop
const Name = ["Beena", "Neeta", "Meena","Nayna"];
document.getElementById("demo1").innerHTML = Name;
Name.pop();
document.getElementById("demo2").innerHTML = Name;


//array push

const Names = ["Beena", "Neeta", "Meena","Nayna"];
document.getElementById("demo3").innerHTML = Names;
Names.push("Niki");
document.getElementById("demo4").innerHTML = Names;
</script>

</body>
</html>

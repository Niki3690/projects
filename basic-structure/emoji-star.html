<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Emoji star</title>
</head>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background-color: lightseagreen;
    }

    .feedback-container {
        background-color: wheat;
        width: 400px;
        height: 200px;
        box-shadow: 0 4px 8px;
        border-radius: 10px;
        position: relative;
    }

    .emoji-container {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        top: 20%;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        overflow: hidden;
    }

    .far {
        margin: 1px;
        transform: translateX(0);
    }

    .rating-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20%;
    }

    .fa-star {
        color: lightgray;
        cursor: pointer;
    }

    .fa-star.active {
        color: gold;
    }
</style>

<body>
    <div class="section">
        <div class="conatiner">
            <div class="feedback-container">
                <div class="emoji-container">
                    <i class="far fa-angry fa-3x"></i>
                    <i class="far fa-frown fa-3x"></i>
                    <i class="far fa-meh fa-3x"></i>
                    <i class="far fa-smile fa-3x"></i>
                    <i class="far fa-laugh fa-3x"></i>

                </div>
                <div class="rating-container">
                    <i class="fas fa-star fa-2x active"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>

                </div>

            </div>
        </div>
    </div>


    <script>
        let starsE1 = document.querySelectorAll(".fa-star");
        let emojisE1 = document.querySelectorAll(".far");
        let colorsArray = ["red", "orange", "lightblue", "lightgreen", "grey"]

        updateRating(0);

        starsE1.forEach((starsE1, index) => {
            starsE1.addEventListener("click", () => {
                updateRating(index)
            });
        });

        function updateRating(index) {
            starsE1.forEach((starsE1, idx) => {
                if (idx < index + 1) {
                    starsE1.classList.add("active");
                } else {
                    starsE1.classList.remove("active");
                }
            });


            emojisE1.forEach((emojiE1) => {
                emojiE1.style.transform = `translateX(-${index * 50}px)`;
                emojiE1.style.color = colorsArray[index];
            });

        }

    </script>
</body>

</html>

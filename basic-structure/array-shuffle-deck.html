<body>

<script>
    function createcards(){
    let name = ['H','C','D','S'];
    let deck = ['2','3','4','5','6','7','8','9','A','T','J','Q','K'];
    let cards=[];

    for(let nameCounter = 0; nameCounter < 4; nameCounter++){
        for(let deckCounter = 0; deckCounter < 13; deckCounter++){
            cards.push(deck[deckCounter]  +  name[nameCounter]);
        }
    }

    return cards;
}

function shufflecards(cards){
for(let i=0;i<52;i++){
    let temp=cards[i];
    let randomIndex = Math.floor(Math.random()*52);
    cards[i]=cards[randomIndex];
    cards[randomIndex]=temp

}
}

let tryDeck= createcards();
shufflecards(tryDeck);
document.write(tryDeck);
</script>

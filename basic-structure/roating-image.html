<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Roating image</title>
</head>

<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        background-color: black;
       
    }

    .image-container {
        position: relative;
        width: 200px;
        transform-style: preserve-3d;
        transform: perspective(1000px) rotateY(0deg);
        transition: trasform 0.7s;
    }

    .image-container span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
    }

    .image-container span img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
    }

    .btn-container {
        position: relative;
        bottom: -80%;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn {
        position: absolute;
    }

    .btn:hover {
        filter: brightness(1.5);
    }

    #previous {
        top: 450px;
        right: 10%;
    }

    #next {
        top: 450px;
        left: 10%;
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div class="image-container">
                <span style="--i: 1">
                    <img src="https://images.unsplash.com/photo-1585409677983-0f6c41ca9c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80" />
                </span>
                <span style="--i: 2">
                    <img src="https://cdn.britannica.com/73/189273-131-DA3E2F9A/Denali-peak-center-Alaska-Range-North-America.jpg" />
                </span>
                <span style="--i: 3">
                    <img src="https://www.worldatlas.com/r/w1200/upload/da/27/73/shutterstock-459943711.jpg" />
                </span>
                <span style="--i: 4">
                    <img src="https://t3.ftcdn.net/jpg/02/96/35/44/360_F_296354410_sOBi2qSFEBlsg0bxttwSJj2bXbYyzA4i.jpg" />
                </span>
                <span style="--i: 5">
                    <img src="https://t3.ftcdn.net/jpg/02/96/35/44/360_F_296354410_sOBi2qSFEBlsg0bxttwSJj2bXbYyzA4i.jpg" />
                </span>
                <span style="--i: 6">
                    <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539__480.jpg" />
                </span>
                <div class="btn-sontainer">
                    <button class="button is-success" id="previous">Prev</button>
                    <button class="button is-info" id="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let imageContainerE1 = document.querySelector(".image-container");

        let prevE1 = document.getElementById("previous");

        let nextE1 = document.getElementById("next");

        let x = 0;
        let timer;
        prevE1.addEventListener("click", () => {
            x = x + 45;
            clearTimeout(timer);
            updateGallery();
        });

        nextE1.addEventListener("click", () => {
            x = x - 45;
            clearTimeout(timer);
            updateGallery();
        });

        function updateGallery() {
            imageContainerE1.style.transform = `perspective(1000px) rotateY(${x}deg)`;
            timer = setTimeout(() => {
                x = x - 45;
                updateGallery();
            }, 3000)
        }

        updateGallery()
    </script>
</body>

</html>

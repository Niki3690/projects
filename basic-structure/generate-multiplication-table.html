<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container is-fluid m-2 p-2">
      <div class="columns is-centered mt-5">
        <div class="column is-4" id="column-4">
          <div class="card card-body text-center mt-7">

            <div class="text has-text-centered">
            <input class="input is-danger" type="text"  id="number"><br><br>

            <button class="button is-danger" type="button " id="myFunction"  onclick="myFunction()">Print Table</button><br><br>
            


              <div id="result">
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    

    <script>

          function myFunction() {
                  let number;
                  let result = "";

                  number = Number(document.getElementById("number").value);
                  for( i = 1; i<= 10; i++){
                    result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
                  }
                  document.getElementById("result").innerHTML =result;
                }
              </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Color Changer</title>
</head>
<style>
    :root {
        --color-monster: #87805E;
        --color-tail: #B09B71;
        --color-horns: #D8CCA3;
    }

    *,
    *:before,
    *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #ffb64c;
    }

    .wrapper {
        background-color: #ffffff;
        width: 90vmin;
        padding: 30px 0;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        box-shadow: 0 30px 50px rgba(65, 46, 19, 0.25);
    }

    .buttons {
        width: 90%;
        position: relative;
        margin: auto;
        display: flex;
        justify-content: space-around;
        border-bottom: 4px solid #000000;
        padding: 20px 0 40px 0;
    }

    .buttons button {
        font-size: 20px;
        font-weight: 500;
        padding: 10px 30px;
        border-radius: 25px;
        border: none;
        outline: none;
    }

    .button {
        font-size: 22px;
        font-weight: 700;
        padding: 15px 35px;
        background-color: wheat;
        color: #000000;
        letter-spacing: 0.9px;
        font-family: cursive;
    }

    .button:hover {
        font-size: 22px;
        font-weight: 700;
        padding: 15px 35px;
        background-color: cadetblue;
        color: white;
        letter-spacing: 0.9px;
        font-family: cursive;
    }

    .container {
        position: relative;
    }

    .monster {
        overflow: hidden;
        position: relative;
        margin: auto;
        height: 420px;
        width: 350px;
    }

    .monster-body {
        height: 310px;
        width: 220px;
        background-color: var(--color-monster);
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 50px;
        border-radius: 10px 10px 0 0;
    }

    .monster-body:before {
        content: "";
        position: absolute;
        width: 300px;
        height: 40px;
        background-color: var(--color-monster);
        top: 140px;
        left: -40px;
        border-radius: 5px;
    }

    .monster-body:after {
        content: "";
        position: absolute;
        height: 40px;
        width: 30px;
        background-color: var(--color-monster);
        bottom: -39px;
        border-radius: 0 0 5px 5px;
        box-shadow: 189.5px 0 0 0 var(--color-monster);
    }

    .monster-horns {
        width: 330px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 30px var(--color-horns);
        position: absolute;
        transform: translateX(-50%);
        top: -85px;
        left: 50%;
    }

    .monster-tail {
        height: 50px;
        width: 120px;
        border: 10px solid var(--color-tail);
        position: absolute;
        left: 220px;
        top: 270px;
        transform: rotate(-10deg);
        border-top: none;
        border-radius: 0 0 20px 0;
    }

    .monster-tail:before {
        content: "";
        position: absolute;
        height: 0;
        width: 0;
        border-bottom: 20px solid var(--color-tail);
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        left: 85px;
        bottom: 39px;
    }

    img {
        position: absolute;
        left: -1.5px;
    }
</style>

<body>
    <div class="wrapper">
        <div class="buttons">
            <buttton class="button" id="face-btn">Face</buttton>
            <buttton class="button" id="color-btn">Color</buttton>
            <buttton class="button" id="horns-btn">Ears</buttton>
            <buttton class="button" id="tail-btn">Tail</buttton>
        </div>

        <div class="container">
            <div class="monster">
                <div class="monster-horns"></div>
                <div class="monster-tail"></div>
                <div class="monster-body">
                    <img src="face-0.png" id="face">
                </div>
            </div>
        </div>
    </div>



    <script>
        let colorBtn = document.getElementById("color-btn");

        let faceBtn = document.getElementById("face-btn");

        let hornsBtn = document.getElementById("horns-btn");

        let tailBtn = document.getElementById("tail-btn");

        let docRoot = document.querySelector(":root");


        let bodyColors = [
            "#CDE990",
            "#A75D5D",
            "#FEBE8C",
            "#4E6C50",
            "#FDEEDC",
            "#87805E",
        ];

        let colors = [...bodyColors, "transparent"];
        let [counter1, counter2, counter3, counter4] = Array(4).fill(0);

        let setCounter = (counter, len) => {
            return counter < len - 1 ? counter + 1 : 0;
        }

        faceBtn.addEventListener("click", () => {
            counter1 = setCounter(counter1, 6);
            // console.log(counter1);
            document.getElementById("face").setAttribute("src", `face-${counter1}.png`);
        })

        colorBtn.addEventListener("click", () => {
            counter2 = setCounter(counter2, bodyColors.length);
            docRoot.style.setProperty("--color-monster", bodyColors[counter2]);
        })



        hornsBtn.addEventListener("click", () => {
            counter3 = setCounter(counter3, colors.length);
            docRoot.style.setProperty("--color-horns", colors[counter3]);
        })


        tailBtn.addEventListener("click", () => {
            counter4 = setCounter(counter4, colors.length);
            docRoot.style.setProperty("--color-tail", colors[counter4]);
        })

    </script>
</body>

</html>

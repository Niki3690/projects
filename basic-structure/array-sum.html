<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        <script>
            let array=[10,20,30,40,50,60];
            // document.write(array[2]);
            for(let a=0;a<=5;a++){
                document.write(array[a] + "<br>");
            }


            //array li-ul
            let arr=[70,80,90,100];
            document.write("<ul>");
                for(let b=0;b<=3;b++){
                    document.write("<li>" + arr[b] + "</li>");
                }
                document.write("</ul>");
                

                //array sum

                let aray=[20,40,60,80];
                let sum=0;
            document.write("<ul>");
                for(let c=0;c<=3;c++){
                    document.write("<li>" + aray[c] + "</li>");
                    sum=sum+aray[c];

                }
                document.write("</ul>");
                document.write("Total Sum: "+ sum);
        </script>
    </head>
</html>

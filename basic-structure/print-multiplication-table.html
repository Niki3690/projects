<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>Pattern</title>
  </head>
  <body>

    <script> 

//use of multiplication table up to 10

    const number=parseInt(prompt("Enter an integer:"));

    for (let i=1;i<=10;i++){

        const result=i*number;

        console.log(`${number} * ${i} = ${result}`);

    }




//use of multiplication table upto a range


        const numbers=parseInt(prompt("Enter an integer:"));
        const range=parseInt(prompt('Enter a range:'));
        for (let i=1;i<=range;i++){
             const result=i*numbers;
             console.log(`${numbers} * ${i} = ${result}`);
         }
            </script>

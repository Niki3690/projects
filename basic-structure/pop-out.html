<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

  
    <title>Pop-out Menu</title>
  </head>

  <style>
    body {
      background: linear-gradient(to left, #b85252, #ffbc97);
      height: 350px;
      width: 350px;
    }

    #toggle-btn,
    .menu a {
      position: absolute;
      display: grid;
      place-items: center;
      border-radius: 50%;
    }

    .menu a {
      background-color: white;
      height: 70px;
      width: 70px;
      font-size: 30px;
      color: #000000;
      top: 30px;
      left: 30px;
      transition: 0.5s;
    }

    #toggle-btn {
      background-color: #000000;
      color: white;
      font-size: 40px;
      border: none;
      outline: none;
      top: 15px;
      left: 15px;
      transition: 0.3s;
    }

    .active {
      transform: rotate(45deg);
    }
  </style>

  <body>
    <div class="section">
      <div class="container">
        <div class="menu">
          <a href="#account">
            <i class="fas fa-user"></i>
          </a>

          <a href="#info">
            <i class="fas fa-info"></i>
          </a>

          <a href="#message">
            <i class="fas fa-comment-dots"></i>
          </a>

          <a href="#contact">
            <i class="fas fa-phone"></i>
          </a>

          <button class="button" id="toggle-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      let toggleBtn = document.getElementById("toggle-btn");
      let menuItem = document.querySelectorAll(".menu a");
      let menuActive = false;
      toggleBtn.addEventListener("click", () => {
        if (!menuActive) {
          menuItem[0].style.transform = "translate(150px,0)";
          menuItem[1].style.transform = "translate(150px,90px)";
          menuItem[2].style.transform = "translate(90px,150px)";
          menuItem[3].style.transform = "translate(0,150px)";
          menuActive = true;
          toggleBtn.classList.add("active");
        } else {
          menuItem.forEach((menuItem) => {
            menuItem.style.transform = "translate(0,0)";
            menuActive = false;
          });
          toggleBtn.classList.remove("active");
        }
      });
    </script>
  </body>
</html>

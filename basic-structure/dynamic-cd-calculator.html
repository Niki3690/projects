<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Certificate of Deposit Calculator</title>
  </head>
  <body>

    <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-12">
    
<!--use for first column-->
    
          <div class="columns">
            <div class="column is-4">
                                
                <h4 class="is-size-4">
                    <b>CD Calculator</b>
                </h4>
                <br>
              
                

<!--use for initial deposit-->

        <label class="label">Initial Deposit</label>
          <div class="field has-addons ">
              <div class="control is-expanded">
                <input class="input" type="number" placeholder="" id="initialDeposit">
              </div>
                  <div class="control">
                  <span class="select">
                    <select id="selectCurrency">
                       <option selected>$</option>
                            <option>₹</option> 
                            <option>€</option> 
                            <option>£</option> 
                    </select>
                  </select>
                  </span>
              
                
  </div>
</div>

<!--use for interest rate-->

          <div class="field ">
              <label class="label">Interest Rate</label>
                  <p class="control  has-icons-right">
                      <input class="input" type="number" placeholder="" id="interestRate">
                      <span class="icon is-small is-right has-text-success">
                          <i class="fa fa-percent"></i>
                      </span>
                  </p>
          </div>


<!--use for tenure-->

          <label class="label">Tenure</label>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="number" placeholder="" id="tenureYear">
                </div>
                  <div class="control">
                    <span class="select">
                      <select id="selectYear">
                         <option selected>Years</option>
                              <option>Months</option> 
                              
                          </select>
                       </select>
                    </span>
                  </div>
              </div>

<!--use for compounding frequency-->

          <label class="label">Compounding Frequency</label>
              <!-- <select style=" width: 310px ; height:35px"> -->
                <div class="select is-fullwidth">
                  <select id="frequency">
                  <option selected>Yearly</option>
                  <option>Quarterly</option>
                  <option>Monthly</option>
              </select>
                </div><br><br>

<!--use for calculate button-->

                <button class="button is-primary is-small" 
                onclick="Calculate()">Calculate</button>
              
                </div>
              
              
<!--use for second column-->                

                <div class="column is-8">
                    <div class="columns">

<!--use for first column-->
<!--use for total amount-->


          <div class="column is-8">
              <div class="level-left">
                  <h4 class="is-size-4"  id="totalAmount"><b>$</b></h4>
                  <label class="level-item menu-label ml-2 is-size-6"><b>Total Amount</b></label>
              </div>
          </div>

<!--use for second column-->
<!--use for interest amount-->

          <div class="column id-4">
              <div class="level-right">
                  <h4 class="is-size-4"  id="interest"><b>$</b></h4>
                  <label class="level-item menu-label ml-2 is-size-6"><b>Interest</b></label>
              </div>
          </div>
      </div>
    <hr>
 </div>
</div>
</div>
</div>
</div>
</div>

<script>

  function Calculate(){
    let initialDeposit = document.getElementById("initialDeposit").value;
    let selectCurrency = document.getElementById("selectCurrency").value;
    let interestRate =document.getElementById("interestRate").value;
    let tenureYear= document.getElementById("tenureYear").value;
    let selectYear = document.getElementById("selectYear").value;
    let frequency = document.getElementById("frequency").value;
  

  let interest = (initialDeposit * (interestRate * 0.01))/Months;
 let totalAmount=((initialDeposit / months)+interest).toFixed(2);
 
 document.getElementById("totalAmount").innerHTML="monthly payment =$" + totalAmount;
  }
</script>

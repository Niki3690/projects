<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>repeted word count</title>
  </head>


  
  <body><div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6">
          <div class="card card-body text-center">

        
            <h3 class="is-size-3 has-text-centered">
                <b>Repeted word count</b>
            </h3><br><br>



        <input class="input is-large is-primary" type="text" id="text">
            <div class="box has-text-centered">
                    <button onclick="characters()" class="button is-medium is-dark is-small">Count the characters</button><br><br>

                    <div class="output" id="output">
						<table class="table is-bordered">
							
							<thead>
								<tr>
									<th> Key</th>
									<th>value </th>
								</tr>
							</thead>
							<tbody id="tableValues"><tr><td>1</td><td>1</td></tr><tr><td>2</td><td>2</td></tr><tr><td>5</td><td>1</td></tr><tr><td>7</td><td>1</td></tr><tr><td>8</td><td>1</td></tr><tr><td>9</td><td>2</td></tr></tbody>
							
						</table>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>

     function characters(){
    let output=document.getElementById("output");
      
   var text=document.getElementById("text").value;
    var chars={};
    var arr=text.split(' ');

    for(let word of text){
        if(!chars[word]){
            chars[word]=1;
        }
        else{
            chars[word]++;
        }
        }
		
		var tableContent = ''
		for (const [key, value] of Object.entries(chars)) {
			tableContent = tableContent + '<tr ><td>'+key +'</td><td>'+value+'</td></tr>' ;
			
}
document.getElementById("tableValues").innerHTML =tableContent;
   }
   
   
    
    
  </script>

</body>

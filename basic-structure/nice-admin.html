<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Nice Admin</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <div class="box">


                        <i class="	fa fa-server  fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                   Dashboard
                        </h6><br>


                        <i class="	fa fa-server  fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                      Components
                        </h6><br>

                        <i class="fa fa-wpforms  fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                        Forms
                        </h6><br>

                        <i class="fas fa-table fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                            Tables
                        </h6><br>

                        <i class="fa fa-bar-chart fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                           Charts
                        </h6><br>

                        <i class="fa fa-diamond fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                          Icons
                        </h6><br>

                        <h7 class="is-size-7" style="color: #012970;"><b>PAGES</b></h7><br><br>

                        <i class="fa fa-user fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                          Profile
                        </h6><br>

                        <i class="fa fa-question-circle fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                          F.A.Q
                        </h6><br>

                        <i class="fa fa-envelope fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                         Contact
                        </h6><br>

                        <i class="fa fa-registered fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                        Register
                        </h6><br>

                        <i class="fa fa-sign-in fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                      Login
                        </h6><br>

                        <i class="fas fa-minus-circle fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                      Error 404
                        </h6><br>

                        <i class="	fa fa-microchip fa-2x" style="color: #012970;"></i>
                        <h6 class="is-size-6" style="color: #012970;margin-left: 55px;margin-top: -30px;">
                    Blank
                        </h6><br>
                    </div>


                </div>

                <div class="column is-9" style="background-color: #F6F9FF;">
                    <h4 class="is-size-4" style="color: #012970;"><b>Dashboard</b></h4>
                    <h6 class="is-size-6" style="color: #012970;">Home / Dashboard</h6><br>

                    <div class="columns">
                        <div class="column is-4">
                            <div class="box">
                                <h5 class=is-size-5 style="color: #012970;"><b>Sales</b> <span
                                        style="font-size: 16px;color: gray">| Today</span></h5><br>

                                <i class="fa-solid fa-cart-shopping fa-2x" style="color: #012970;"></i>
                                <h3 class="is-size-3" style="color: #012970;margin-left: 75px;margin-top: -45px;">
                                    <b>145</b>
                                </h3>

                                <h6 class="is-size-6" style="color: green;margin-left:75px ;"><b>12%</b> <span
                                        style="margin-left: 4px;color: gray;">increase</span></h6>
                            </div>
                        </div>

                        <div class="column is-4">
                            <div class="box">
                                <h5 class=is-size-5 style="color: #012970;"><b>Revenue</b> <span
                                        style="font-size: 16px;color: gray" ;>| This Month</span></h5><br>

                                <i class="fas fa-dollar-sign fa-2x" style="color: #012970;"></i>
                                <h3 class="is-size-3" style="color: #012970;margin-left: 75px;margin-top: -45px;">
                                    <b>$3,264</b>
                                </h3>

                                <h6 class="is-size-6" style="color: green;margin-left:75px ;"><b>8%</b> <span
                                        style="margin-left: 4px;color: gray;">increase</span></h6>
                            </div>
                        </div>

                        <div class="column is-4">
                            nnnnnnnnnnnnn
                        </div>
                    </div>
                    <div class="column is-8">
                        <div class="box">
                            <h5 class=is-size-5 style="color: #012970;"><b>Customers</b> <span
                                    style="font-size: 16px;color: gray" ;>| This Year</span></h5><br>

                            <i class="fa fa-address-book fa-2x" style="color: #012970;"></i>
                            <h3 class="is-size-3" style="color: #012970;margin-left: 75px;margin-top: -45px;">
                                <b>1244</b>
                            </h3>

                            <h6 class="is-size-6" style="color: red;margin-left:75px ;"><b>12%</b> <span
                                    style="margin-left: 4px;color: gray;">decrease</span></h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>

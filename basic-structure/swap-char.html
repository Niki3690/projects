<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Swap char</title>
  </head>
  <body>

<script>

function swapValue(arr) {
    var len = arr.length;
    for ( var i = 0; i < Math.floor(len/2); i+=2 ) {
        var sw = arr[i];
        arr[i] = arr[len - 1 - i];
        arr[len - 1 - i] = sw;
    }
    return arr;
}

document.write(swapValue(['burger','pkodi','idli','pizza']));
document.write(swapValue([1,2,3,4,5,6]));

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(150deg, #16eac4, #098e49);
        }

        .container {
            width: 400px;
            background-color: rgb(213, 213, 213);
            padding: 50px 30px;
            position: absolute;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            color: #111111;
        }

        label,
        input,
        #error-msge {
            font-family: sans-serif;
        }

        label {
            display: inline-block;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="email"] {
            display: inline-block;
            border: 2px solid rgba(111, 111, 111, 0.9);
            background: rgb(235, 235, 235);
            width: 89%;
            height: 41px;
            padding-left: 0.4rem;
            border-radius: 8px;
            outline: none;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .icon {
            float: right;
            height: 50px;
            position: relative;
            font-size: 25px;
            padding-top: 10px;
        }

        #error-msge {
            display: none;
            color: #ff2851;
            font-size: 14px;
            margin-top: 10px;
        }

        /* css end */
    </style>
</head>

<body>
    <div class="container">
        <label for="email-id">Email Id</label><br>
        <input type="email" id="email-id" oninput="checker()">
        <div class="icon" id="icon">

        </div>
        <p id="error-msge">Please Enter A Valid Email Id</p>
    </div>

    <script>

        // javascript start
        let emailId = document.getElementById("email-id");
        let errorMsg = document.getElementById("error-msge");
        let icon = document.getElementById("icon");
        let mailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;

        function checker() {
            icon.style.display = "inline-block";
            if (emailId.value.match(mailRegex)) {
                icon.innerHTML = '<i class="fa fa-exclamation-circle"></i>';
                icon.style.color = '#2ecc71';
                errorMsg.style.display = 'none';
                emailId.style.border = '2px solid #2ecc71';
            }
            else if (emailId.value == "") {
                icon.style.display = 'none';
                errorMsg.style.display = 'none';
                emailId.style.border = '2px solid #d1d3d4';
            }
            else {
                icon.innerHTML = '<i class="fa fa-exclamation-circle"></i>';
                icon.style.color = '#ff2851';
                errorMsg.style.display = 'block';
                emailId.style.border = '2px solid #ff2851';
            }
        };
    </script>
</body>

</html>

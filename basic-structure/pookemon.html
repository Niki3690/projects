    .customize-card {

                        </div>
                        <hr>

        function random() {
            let count = 0;
            let result = document.getElementById("result");
            let generate = document.getElementById("generate").value;
            let type = document.getElementById("types").value;
            result.innerHTML = '';
            let sort = []

            pokemon.forEach(element => {
                let temp = element.types
                temp.forEach(e => {
                    if (e == type) {
                        if (!sort.includes(element)) {
                            sort.push(element)
                            count++;
                        }
                    }
                });
            });
            if (type == "All Types") {
                for (let index = 0; index < generate; index++) {
                    let random = Math.floor(Math.random() * pokemon.length);
                    let data = pokemon[random]
                    var img = document.createElement('DIV')
                    img.innerHTML = `<div class="text has-text-centered"> <div class="column is-narrow "><div class="card  has-text-centered customize-card"><div class="card-content"> <img class="tarot-card-image" src="${data.image}"></div><a href="${data.link}"><p class="card-footer-item title is-center is-size-4">Name:${data.name}</p><p class="card-footer-item title is-center is-size-4">Type:${data.types}</p></a></div></div></div>`
                    result.appendChild(img)
                }
            }
            if (sort.length > generate) {
                for (let index = 0; index < generate; index++) {
                    let random = Math.floor(Math.random() * sort.length);
                    console.clear()
                    console.log("random :->" + random)
                    let data = sort[random]
                    console.log("data :->" + data)
                    var img = document.createElement('DIV')
                    console.log("img :->" + img)
                    img.innerHTML = `<div class="text has-text-centered"> <div class="column is-narrow "><div class="card  has-text-centered customize-card"><div class="card-content"> <img class="tarot-card-image" src="${data.image}"></div><a href="${data.link}"><p class="card-footer-item title is-center is-size-4">Name:${data.name}</p><p class="card-footer-item title is-center is-size-4">Type:${data.types}</p></a></div></div></div>`
                    result.appendChild(img)
                    sort = sort.filter((f) => f != data)
                }
            } else {
                let l = sort.length;
                for (let index = 0; index < count; index++) {
                    let random = Math.floor(Math.random() * sort.length);
                    let data = sort[random]
                    var img = document.createElement('DIV')
                    img.innerHTML = `<div class="text has-text-centered"> <div class="column is-narrow "><div class="card  has-text-centered customize-card"><div class="card-content"> <img class="tarot-card-image" src="${data.image}"></div><a href="${data.link}"><p class="card-footer-item title is-center is-size-4">Name:${data.name}</p><p class="card-footer-item title is-center is-size-4">Type:${data.types}</p></a></div></div></div>`
                    result.appendChild(img)
                    sort = sort.filter((f) => f != data)
                }
                count = 0
            }
        }

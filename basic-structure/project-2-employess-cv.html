<!DOCTYPE html>
<html lang="en">

<head>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        -webkit-animation-name: fadeIn;
        -webkit-animation-duration: 0.4s;
        animation-name: fadeIn;
        animation-duration: 0.4s
    }


    .modal-content {
        position: fixed;
        top: 0;
        background-color: #fefefe;
        width: 100%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s
    }


    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    .modal-body {
        padding: 2px 16px;
    }

    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }


    @-webkit-keyframes slideIn {
        from {
            bottom: -300px;
            opacity: 0
        }

        to {
            bottom: 0;
            opacity: 1
        }
    }

    @keyframes slideIn {
        from {
            bottom: -300px;
            opacity: 0
        }

        to {
            bottom: 0;
            opacity: 1
        }
    }

    @-webkit-keyframes fadeIn {
        from {
            opacity: 0
        }

        to {
            opacity: 1
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0
        }

        to {
            opacity: 1
        }
    }
</style>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Employees Cv</h2>
            </div>
            <div class="modal-body">
                <label class="label">Name</label>
                <input class="input" id="name" type="text" placeholder="Name">
                <label class="label">Age</label>
                <input class="input" id="age" type="number" placeholder="Age">
                <label class="label">City</label>
                <input class="input" id="city" type="text" placeholder=" City">
                <label class="label">Language</label>
                <input class="input" id="language" type="text" placeholder=" Language">
            </div>
            <div class="modal-footer">
                <button class="button is-primary" onclick="save()" id="save">Save</button>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-6">
                    <h3 class="is-size-3 has-text-centered"><b>Employees Cv</b> </h3><br>
                    <div id="image"></div>
                    <hr>
                    <div id="profile"></div>
                    <hr>
                    <button class="button is-primary" id="next">Next</button>

                </div>
                <div class="column is-3 has-text-centered">
                    <h4 class="is-size-4 has-text-centered"><b>Total Employees Cv</b> </h3><br>

                        <hr>

</body>

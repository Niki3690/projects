<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title> Random Year Generator</title>
    <style>
        .to{
            margin-left: 220px;
        }
    </style>

<body>
    <section class="container section pt-5 is-fluid">
        <!-- Header And Add to Fav button -->
        <!-- <div class="column is-12-desktop id-offset-12-desktop is-9-tablet is-offset-3-tablet is-12-mobile"> -->
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column">
                <h1 class="title has-text-centered" id="mainTitle">Random Year Generator</h1>
            </div>
            <div class="column is-3">
                <div class="has-text-right has-text-centered-mobile">

                </div>
            </div>
        </div>

        <div class="columns is-centered">
            <div class="column is-6" style="width: auto;">
                <div class="buttons is-centered">
                    <div class="button is-medium is-primary" onclick="primary()">5 Years</div>
                    <div class="button is-medium is-info" onclick="info()">10 Years</div>
                    <div class="button is-medium is-success" onclick="success()">15 Years</div>
                    <div class="button is-medium is-link is-outlined" onclick="outlined()">Random</div>
                </div>
            </div>
            <div class="column is-3">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input type="number" class="input is-medium" id="randomNumber" value=10
                            placeholder="Enter Number">
                    </div>
                    <div class="control">
                        <button class="button is-primary is-medium" type="button"
                            onclick="generateButton()">Generate</button>
                    </div>
                </div>
            </div>

            <div class="column is-2 has-text-centered" style="width: auto;">
                <div class="button is-medium is-dark is-outlined" id="showAll" onclick="showAll()">Show All</div>

                <button class="button is-medium is-link is-outlined" id="btn">
                    <span class="icon">
                        <i class="fa fa-download"></i>
                    </span>
                    <span>Download</span></button>

            </div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="field has-addons" id="to" style="margin-left:370px">
                    <div class="control">
                        <a class="input has-background-light" >To</a>
                    </div>
                    <div class="control">
                        <input class="input" type="number" id="min" style="width:175px">
                    </div>
                </div>
            </div>


        <div class="column">
                <div class="field has-addons" id="from" style="margin-left:-30px">
                    <div class="control">
                        <a class="input has-background-light">From</a>
                    </div>
                    <div class="control">
                        <input class="input" type="number" id="max" style="width:175px">
                    </div>
                </div>
            </div>
        </div>




        <div id="result" class="columns is-multiline is-centered">

        </div>

        <div class="notification is-link is-light title is-3 has-text-centered mt-5">
            <span>Showing</span>
            <span id="generatedCities"></span>
            <span>Years</span>
        </div>
    </section>
    





    <script>
        function generateButton(){
            alert("generateButton")

        }

        function  primary(){
            alert("primary")

        }

        function info(){
            alert("info")

        }

        function success(){
            alert("success")

        }

        function outlined(){
            alert("outlined")

        }

        function showAll(){
            alert("showAll")

        }
            
        


    </script>

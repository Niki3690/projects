<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title> Random Birthdate Generator</title>


    <div class="container is-fluid m-2 p-2">
        <div class="columns is-centered mt-5">
            <div class="column is-9">
                <div class="card card-body text-center mt-7">
                    <div class="text has-text-centered">

                        <h3 class="is-size-3"><b>Random Birthday Generator</b></h3><br>


                        <div class="columns">
                            <div class="column is-5">
                                <div class="has-text-left">
                                    <label class="label">Number of Results</label>
                                    <div class="field has-addons">
                                        <div class="control is-expanded">
                                            <input class="input" type="number" id="date" value="6">
                                        </div>
                                        <div class="control">
                                            <button class="button has-background-link"
                                                onclick="submit()">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>


                        <h4 class="is-size-4"><b>Result</b></h4><br>
                        <div id="result" class="columns is-multiline is-centered"></div>


     <script src="https://unpkg.com/dayjs"></script>
     <script>
         function submit(){
             let dateEle = document.getElementById("date");
             let resultEle = document.getElementById("result");
             result.innerHTML = '';
             let value = parseInt(document.getElementById("date").value);
     
     
     
     
             for (let i = 0; i < value; i++) {
                 const result = dayjs(new Date() - Math.random() * (1e+12)).format(" D MMMM YYYY")
                 const result1 = dayjs(new Date() - Math.random() * (1e+12)).format("dddd")
                 console.log(result1);
                 console.log("result:->"+result);
                 var birthDateObject = dayjs(result, "dddd D MMMM YYYY");
                 console.log("birthDateObject:->"+birthDateObject);
     
               var age = getAge(birthDateObject);
                console.log ("data from getAge:->"+age);

      

document.getElementById("result").innerHTML += `<div class="column is-narrow"><div class="card has-background-light has-text-centered customize-card"><div class="card-content"><span class="city-text">${result}</span></div><footer class="card-footer"><p class="card-footer-item title is-size-6" title="State of the Philadelphia City">${result1}</p></footer><footer class="card-footer"><p class="card-footer-item title is-size-6 has-text-grey" title="Population of the Philadelphia City">Current Age: ${age}</p></footer></div></div>`
     
     
                 }
             }
     
             function getAge(dateString) 
     {
         var today = new Date();
         var birthDate = new Date(dateString);
         var age = today.getFullYear() - birthDate.getFullYear();
         var m = today.getMonth() - birthDate.getMonth();
         if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) 
         {
             age--;
         }
         return age;
     }
                     
     
             
     </script>

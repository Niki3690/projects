<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Anime Image</title>
</head>

<style>
    .anime-img {
        height: 250px;
        width: 250px;
        border-radius: 50%;
        margin-left: 90px;
        border: 4px solid #000000;
        margin-bottom: 15px;
    }


    .btn {
        margin-left: 150px;
        padding: 25px;
        background-color: #000000;
        color: white;
    }

    .btn:disabled {
        background-color: gray;
        cursor: not-allowed;

    }

    .anime-container {
        display: none;
    }
</style>

<body
    style="background: linear-gradient(to right,lightblue, yellow);;height: 110vh;justify-content: center;align-items: center;font-family: monospace;">


    <div class="section">
        <div class="container">
            <div class="columns is-centered" style="margin-top: 15px;">
                <div class="column is-5">
                    <div class="box" style="background-color:lightpink;">
                        <h4 class="is-size-4"
                            style="text-align: center;font-weight: 600;color: #000000;margin-bottom: 15px;">Anime Image
                            Generator tool</h4>
                        <hr>

                        <button class="btn button " id="btn"><b>Get
                                Image</b></button><br><br>

                        <div class="anime-container">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZzoNUKGFdaeuFtOWeqk4N7NN5FWZgVVvxnQ&usqp=CAU"
                                class="anime-img"><br>


                            <div class="box" style="width: 250px;margin-left: 90px;background-color: #000000;">
                                <h4 class="anime-name is-size-4"
                                    style="color: #000000;text-align: center;justify-content: center;color: white;">
                                    <b>Anime Name</b>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        let btnE1 = document.getElementById("btn");
        let animeContainerE1 = document.querySelector(".anime-container");
        let animeImgE1 = document.querySelector(".anime-img");
        let animeNameE1 = document.querySelector(".anime-name");


        btnE1.addEventListener("click", async function () {
            try {
                btnE1.disabled = true;
                btnE1.innerText = "Loading..."
                animeNameE1.innerText = "Updating.."

                let respnose = await fetch("https://api.catboys.com/img");

                let data = await respnose.json();
                btnE1.disabled = false;
                btnE1.innerText = "Get Image"
                animeContainerE1.style.display = "block";
                animeImgE1.src = data.url;
                // console.log(data);
                animeNameE1.innerText = data.artist;

            } catch (error) {
                console.log(error);
            }
        })





    </script>
</body>

</html>

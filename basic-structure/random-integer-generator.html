<script>

function getRandomeNumberBetween(text1, text2,range) {
  let i=0;
  let text=[];
  while(i<range){
  text += Math.floor(Math.random() * (text2 - text1 + 1)) + text1 + '\n';
  i++;
  }
  return text;
}

function getRandomeNumber() {
  // alert("hi");
var data = 0
  let text1 = document.getElementById("text1").value;
  let text2 = document.getElementById("text2").value;
  let range = document.getElementById("range").value
  document.getElementById("output").innerHTML = getRandomeNumberBetween(parseInt(text1), parseInt(text2), parseInt(range));
}
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>CSS</title>

    <style>
        body{
            background-color: cornflowerblue;
            margin: 0%;
            padding: 0%;
            font-family: Arial black;
            
        }

        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        ul{
            padding: 0%;
            margin:0% ;
            list-style: none;
            display: flex;

        }

        ul li{
            font-size: 15em;
            letter-spacing: 10px;
    
        }

        ul li:nth-child(1){
            color: brown;
        }

        ul li:nth-child(2){
            color:khaki;
        }

        ul li:nth-child(3){
            color:orangered;
        }

        ul li:nth-child(4){
            color:indigo;
        }

        body h2:nth-child(1){
            color:indigo;
        }


    </style>

    <body>

        <div class="text">
            <ul>
                <li>N</li>
                <li>I</li>
                <li>K</li>
                <li>I</li>
            </ul>
        </div>

        <div class="class">
            <p style="color:red">My<span style="color:green"> Surname</span> Is  <span style="color:yellowgreen">Patel</span>  </p>
            <p>Here <span style="color: blueviolet">I  Want To Change</span> Text Color</p>
       
    </body>
  </head>
</html>

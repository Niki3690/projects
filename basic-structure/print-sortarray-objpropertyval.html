    <title>Login Form</title>

<body>

    <script>

        function compareName(a,b){

            const name1 =a.name.toUpperCase();
            const name2 =b.name.toUpperCase();

            let comparison=0;
            if(name1 > name2){
                comparison =1;
            }else if(name1<name2){
                comparison=-1;
            }
            return comparison;   
              }

        const students=[{name:"niki",age:23},{name:"patel",age:24},{name:"Nik",age:25}];
        console.log(students.sort(compareName));
    </script>

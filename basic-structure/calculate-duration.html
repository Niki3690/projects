<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <title>Calculate duration</title>
  </head>
  <body>

    <div class="has-background-success">
    <div class="hero-body">
    <div class="container ">
      <div class="columns is-centered">
        <div class="column is-6 has-background-white-ter ">
          <div class="card card-body text-center mt-7">
            <div class="field"><br><br>


             <lable>Start Date</lable>
            <input class="text" type ="date" id="date1" placeholder="" >

            <label>End Date</label>
            <input class="text" type ="date" id="date2" placeholder="">
            <br><br>

             <div class="box has-text-centered">
            <button class="button is-dark is-small" type="submit" onclick="calculateDuration()" id="submit">Calculate Duration</button><br><br>
            <div class="output" id="output"></div><br>

            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    

                                    
      <script>

    function calculateDuration(){
      
      let submit=document.getElementById("submit");
       let output=document.getElementById("output");

       submit.addEventListener("click",()=>{
        let date1=new Date(document.getElementById("date1").value);
        let date2=new Date(document.getElementById("date2").value);

        if(date1.getTime() && date2.getTime()){
          let timeDifference = date2.getTime()-date1.getTime();

          let dayDifference = Math.abs(timeDifference / (1000 * 60 *60 * 24));
          console.log(dayDifference);

          output.innerHTML=`Difference between the two dates is ${dayDifference} days`;
        }        
        else{
          output.innerHTML="please select a valid date";
        }
      });
    }

      

  </script>
  </body>
</html>

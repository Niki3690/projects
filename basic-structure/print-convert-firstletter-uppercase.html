    <script> 

    //use of convert first letter to uppercase

    function capitalizeFirstLetter(str){

        const capitalized=str.charAt(0).toUpperCase() + str.slice(1);
        return capitalized;

    }

    const string = prompt("Enter a string:");
    const result=capitalizeFirstLetter(string);
    console.log(result);
    
    
    //use of convert first letter to upperCase using Regex

    function capitalizeFirstLetter(str){

        const capitalized=str.replace(/^./ , str[0] . toUpperCase());
        return capitalized;
    }

    const strings = prompt("Enter a strings:");
    const results =capitalizeFirstLetter(strings);
    console.log(results);
    
    </script>

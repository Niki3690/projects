<!DOCTYPE html>
<html>
<body>

 <span id="desc"></span>
 <span id="aesc"></span>


<script>

//array Max number
const Number = [50, 1000, 10, 58, 5, 16, 85];
document.getElementById("desc").innerHTML = myArrayMax(Number);

function myArrayMax(arr) {
  return Math.max.apply(null, arr);
}

//array MIN number
const Numbers = [50, 1000, 10, 58, 5, 16, 85];
document.getElementById("aesc").innerHTML = myArrayMin(Numbers);

function myArrayMin(arr) {
  return Math.min.apply(null, arr);
}

</script>

</body>
</html>

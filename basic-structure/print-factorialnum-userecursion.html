<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>Pattern</title>
  </head>
  <body>

    <script> 

function factorial(x){
    if(x==0){
        return 1;

    }
    else{
        return x * factorial(x-1);
    }
}

const num=prompt("Enter a positive number:");

if(num>=0){
    const result=factorial(num);
    console.log(`The factorial of ${num} is ${result}`);

}
else{
    console.log("Enter a positive number");

}
</script>

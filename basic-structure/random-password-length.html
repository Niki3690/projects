<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Randome color generator</title>

</head>
<body>
    <div class="section">
        <div class="container ">
            <div class="columns is-centered">
                <div class="column is-5 ">
            
                <h2 class="is-size-2 has-text-centered"><b>Password Generator</b></h2>
                <div class="box has-background-primary-light has-text-centered">
                <div id="password" class="password"><b>password</b></div>
                <hr style="height:1px;color:gray;background-color:gray">
                <div class="text has-text-left">
                    <button class="button is-dark char-length" disabled>10</button>

                <!-- <div class="char-length">10</div> -->
                </div>
                <div class="text has-text-right">
                <button class="button is-large is-dark generate-btn" onclick="generate()">Generate</button><br><br>
                </div>
                <input type="range" onclick="generate()" value="10" id="input" min="5" max="20" style="width:100%">
                <p class="information"><b>Slide to set password range</b></p>
                </div>
        </div>
    </div>
        </div>
    </div>
    


    <script>
            function generate(){
            char=document.getElementById("input").value;
            document.getElementsByClassName("char-length")[0].innerHTML=char;
            password=getPassword(char);
            document.getElementsByClassName("password")[0].innerHTML=password;

        }

        function getPassword(length){
        
            let chars="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxys";
            let ranodm_string=" ";
            if(length>0){
                for(let i=0;i<length;i++){
                    ranodm_string+=chars.charAt(Math.floor(Math.random() * chars.length));
                }
            }

            return ranodm_string;
        }
    </script>

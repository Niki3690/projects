//use of ASCII value character using charCodeAt()

const string=prompt("Enter a character:");

const result=string.charCodeAt(0);
console.log(`The ASCII value is : ${result}`);



//use of ASCII value using codePointAt()

const strings=prompt("Enter a character:");

const results=strings.charPointAt(0);
console.log(`The ASCII value is : ${results}`);

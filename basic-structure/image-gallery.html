<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Image gallery</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
    }

    body {
        background: #ecf4fb;
    }

    .img-gallery {
        width: 80%;
        margin: 100px auto 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 13px;
    }

    .img-gallery img {
        width: 100%;
        cursor: pointer;
    }

    .img-gallery img:hover {
        transform: scale(0.8) rotate(-10deg);
        border-radius: 20px;
        box-shadow: 0 32px 75px rgba(68, 77, 136, 0.2);
    }

    .full-img {
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }

    .full-img img {
        width: 90%;
        max-width: 500px;
    }

    .full-img span {
        position: absolute;
        top: 5%;
        right: 5%;
        font-size: 30px;
        color: #fff;
        cursor: pointer;
    }
</style>

<body>
    <div class="full-img" id="fullImgBox">
        <img src="img1.jpg" id="fullImg">

        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery" onclick="openFullImg(this)">
        <img src="img1.jpg" onclick="openFullImg(this.src)">
        <img src="img2.jpg" onclick="openFullImg(this.src)">
        <img src="img3.jpg" onclick="openFullImg(this.src)">
        <img src="img4.jpg" onclick="openFullImg(this.src)">
        <img src="img5.jpg" onclick="openFullImg(this.src)">
        <img src="img6.jpg" onclick="openFullImg(this.src)">
        <img src="img7.jpg" onclick="openFullImg(this.src)">
        <img src="img8.jpg" onclick="openFullImg(this.src)">
    </div>


    <script>
        let fullImgBox = document.getElementById("fullImgBox");
        let fullImg = document.getElementById("fullImg");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";

        }
    </script>
</body>

</html>

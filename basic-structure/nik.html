<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/
css/font-awesome.min.css">
    <title>Calculate duration</title>
  </head>

  <body onload="Calculate()">
  
 <style>
  table{
        width: 1100px;
        margin: 20px auto;
        border-collapse: collapse;
        text-align: center;
      }

      
 </style>
    
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-12">
              <!--use for first column-->

              <div class="columns">
                <div class="column is-4">
                  <h4 class="is-size-4">
                    <b>CD Calculator</b>
                  </h4>
                  <br>

                  <!--use for initial deposit-->

                  <label class="label">Initial Deposit</label>
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input class="input" type="number" title="value" value="10000" id="initialDeposit">
                    </div>
                    <div class="control">
                      <span class="select">
                        <!-- <select id="selectCurrency" onchange="selectCurrency(this)"> -->
                        <select id="selectCurrency" title="value">
                          <option selected="">$</option>
                          <option>₹</option>
                          <option>€</option>
                          <option>£</option>
                        </select>
                      </span>
                    </div>
                  </div>

                  <!--use for interest rate-->

                  <div class="field">
                    <label class="label">Interest Rate</label>
                    <p class="control has-icons-right">
                      <input class="input" type="number" title="value" value="3" id="interestRate">
                      <span class="icon is-small is-right has-text-success">
                        <i class="fa fa-percent"></i>
                      </span>
                    </p>
                  </div>

                  <!--use for tenure-->

                  <label class="label">Tenure</label>
                  <div class="field has-addons">
                    <div class="control">
                      <input class="input" type="number" title="value" value="4" id="tenureYear">
                    </div>
                    <div class="control">
                      <span class="select">
                        <select id="selectYear" title="value">
                          <option selected="">Months</option>
                          <option>Years</option>
                        </select>
                      </span>
                    </div>
                  </div>

                  <!--use for compounding frequency-->

                  <label class="label">Compounding Frequency</label>
                  <!-- <select style=" width: 310px ; height:35px"> -->
                  <div class="select is-fullwidth">
                    <select id="frequency" title="value">
                      <option selected="">Yearly</option>
                      <option>Quarterly</option>
                      <option>Monthly</option>
                    </select>
                  </div>
                  <br><br>

                  <!--use for calculate button-->

                  <button class="button is-primary is-small" onclick="Calculate()" id="Calculate">
                    Calculate
                  </button>
                </div>

                <!--use for second column-->

                <div class="column is-8">
                  <div class="columns">
                    <!--use for first column-->
                    <!--use for total amount-->

                    <div class="column is-8">
                      <div class="level-left">
                        <h4 class="is-size-4" id="totalAmount">$10100.00</h4>
                        <label class="level-item menu-label ml-2 is-size-6"><b>Total Amount</b></label>
                      </div>

                      <p class="ml-2 subtitle has-text-link" id="showAmountInWord">Ten Thousand One Hundred </p>
                    </div>

                    <!--use for second column-->
                    <!--use for interest amount-->

                    <div class="column id-4">
                      <div class="level-right">
                        <h4 class="is-size-4" id="interest">$100.00</h4>
                        <label class="level-item menu-label ml-2 is-size-6"><b>Interest</b></label>
                      </div>
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </div>

          <h3 class="is-size-3">
            <b>Interest by Frequency</b>
          </h3>
          <hr style="height:1px;color:gray;background-color:gray">
          
          <div id="result"></div>
          <table>
            <thead>
              <tr>
                <th>No.</th>
                <th>Opening Balance</th>
                <th>Interest</th>
                <th>Closing Balance</th>
                <th>Period</th>
              </tr>
          </thead>
          <tbody id="tbl_body"><tr><td>1</td><td>1000</td><td>3</td><td>1000</td><td>12</td></tr><tr><td>2</td><td>1000</td><td>3</td><td>1000</td><td>12</td></tr><tr><td>3</td><td>1000</td><td>3</td><td>1000</td><td>12</td></tr><tr><td>4</td><td>1000</td><td>3</td><td>1000</td><td>12</td></tr></tbody>
          </table>
          <hr style="height:1px;color:gray;background-color:gray">
        </div>
      </div>
    
      <script>
        function selectCurrency() {
          let tempTotalAmount = totalAmount.innerText;
          console.log(" Before tempTotalAmount:->" + tempTotalAmount);
          tempTotalAmount = tempTotalAmount.replaceAll("$", "");
          tempTotalAmount = tempTotalAmount.replaceAll("₹", "");
          tempTotalAmount = tempTotalAmount.replaceAll("€", "");
          tempTotalAmount = tempTotalAmount.replaceAll("£", "");

          console.log(" After tempTotalAmount:->" + tempTotalAmount);

          totalAmount.innerHTML =
            "<b>" + this.value + "</b>" + " " + tempTotalAmount;
          interest.innerText = this.value;
        }

        function Calculate() {
          let initialDeposit = parseInt(
            document.getElementById("initialDeposit").value
          );
          let selectCurrency = document.getElementById("selectCurrency").value;
          let interestRate = parseInt(
            document.getElementById("interestRate").value
          );
          let tenureYear = parseInt(
            document.getElementById("tenureYear").value
          );
          let selectYear = document.getElementById("selectYear").value;
          let frequency = document.getElementById("frequency").value;
          let calculatebtn = document.getElementById("calculate");

          console.log(
            initialDeposit,
            selectCurrency,
            interestRate,
            tenureYear,
            selectYear,
            frequency
          );

          let simpleInterest =
            selectYear == "Years"
              ? (initialDeposit * interestRate * tenureYear) / 100
              : (initialDeposit * interestRate * tenureYear) / 1200;

          result = result + "<thead><tr><td>" + initialDeposit;
          console.log(simpleInterest);

          let amount = initialDeposit + simpleInterest;
          console.log(amount);
          console.log(inWords(Math.floor(amount)));

          let yearly =
            selectYear == "Months"
              ? (initialDeposit * interestRate * tenureYear) / 100
              : (initialDeposit * interestRate * tenureYear) / 100;
          console.log(yearly);

          let price =
            initialDeposit * Math.pow(1 + interestRate / 100, tenureYear);
          console.log(price);
          console.log(inWords(Math.floor(price)));

          if (selectYear == "Months") {
            document.getElementById("totalAmount").innerHTML =
              `${selectCurrency}` + `${amount.toFixed(2)}`;

            document.getElementById("interest").innerHTML =
              `${selectCurrency}` + `${simpleInterest.toFixed(2)}`;
            document.getElementById("showAmountInWord").innerHTML = inWords(
              Math.floor(amount)
            );
          } else if (selectYear == "Years") {
            document.getElementById("totalAmount").innerHTML =
              `${selectCurrency}` + `${price.toFixed(2)}`;

            document.getElementById("interest").innerHTML =
              `${selectCurrency}` + `${yearly.toFixed(2)}`;
            document.getElementById("showAmountInWord").innerHTML = inWords(
              Math.floor(price)
            );
          }

          var btn_html_content = '';
          for(var index = 1; index <= tenureYear; index++) {
            btn_html_content += '<tr><td>' + index + '</td><td>1000</td><td>' + interestRate + '</td><td>1000</td><td>12</td></tr>';
          }

          document.getElementById("tbl_body").innerHTML = btn_html_content;
        }

        var a = [
          "",
          "One ",
          "Two ",
          "Three ",
          "Four ",
          "Five ",
          "Six ",
          "Seven ",
          "Eight ",
          "Nine ",
          "Ten ",
          "Eleven ",
          "Twelve ",
          "Thirteen ",
          "Fourteen ",
          "Fifteen ",
          "Sixteen ",
          "Seventeen ",
          "Eighteen ",
          "Nineteen ",
        ];
        var b = [
          "",
          "",
          "Twenty",
          "Thirty",
          "Forty",
          "Fifty",
          "Sixty",
          "Seventy",
          "Eighty",
          "Ninety",
        ];

        function inWords(price) {
          if ((price = price.toString()).length > 9) return "overflow";
          n = ("000000000" + price)
            .substr(-9)
            .match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
          if (!n) return;
          var str = "";
          str +=
            n[1] != 0
              ? (a[Number(n[1])] || b[n[1][0]] + " " + a[n[1][1]]) + "Crore "
              : "";
          str +=
            n[2] != 0
              ? (a[Number(n[2])] || b[n[2][0]] + " " + a[n[2][1]]) + "Lakh "
              : "";
          str +=
            n[3] != 0
              ? (a[Number(n[3])] || b[n[3][0]] + " " + a[n[3][1]]) + "Thousand "
              : "";
          str +=
            n[4] != 0
              ? (a[Number(n[4])] || b[n[4][0]] + " " + a[n[4][1]]) + "Hundred "
              : "";
          str +=
            n[5] != 0
              ? (str != "" ? "and " : "") +
                (a[Number(n[5])] || b[n[5][0]] + " " + a[n[5][1]]) +
                "Only "
              : "";
          return str;
        }

        
      </script>
    

</body></html>

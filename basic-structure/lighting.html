<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;
    }

    .hero {
        background: #1d2026;
        min-height: 100vh;
        width: 100%;
        color: #fff;
        position: relative;
    }

    nav {
        display: flex;
        align-items: center;
        padding: 20px 8%;
    }

    nav .menu-img {
        width: 25px;
        margin-right: 20px;
        cursor: pointer;
    }

    nav .logo {
        width: 160px;
        cursor: pointer;
    }

    nav ul {
        flex: 1;
        text-align: right;
    }

    nav ul li {
        display: inline-block;
        list-style: none;
        margin: 0 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff;
    }

    button {
        background: #efefef;
        height: 30px;
        width: 60px;
        border-radius: 20px;
        border: 0;
        outline: 0;
        cursor: pointer;
        transition: background 0.5s;
    }

    button span {
        display: block;
        background: #999;
        height: 26px;
        width: 26px;
        border-radius: 50%;
        margin-left: 2px;
        transition: background 0.5s, margin-left 0.5s;
    }

    .lamp-container {
        position: absolute;
        top: -20px;
        left: 22%;
        width: 200px;
    }

    .lamp {
        width: 100%;
    }

    .light {
        position: absolute;
        top: 98%;
        left: 50%;
        transform: translateX(-50%);
        width: 700px;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .text-container {
        max-width: 600px;
        margin-top: -200px;
        margin-left: 50%;
    }

    .text-container a {
        text-decoration: none;
        background: #00986f;
        padding: 14px 40px;
        display: inline-block;
        color: #fff;
        font-size: 18px;
        margin-top: 30px;
        border-radius: 30px;
    }

    .control {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 150px;
    }

    .control .line {
        width: 250px;
        height: 4px;
        background: #fff;
        margin: 0 20px;
        border-radius: 2px;
    }

    .control .line span {
        width: 50%;
        height: 8px;
        margin-top: -2px;
        border-radius: 4px;
        background: #00986f;
        display: block;
    }

    .active {
        background: green;
    }

    .active span {
        background: #fff;
        margin-left: 31px;
    }

    .on {
        opacity: 1;
    }
</style>

<body>
    <div class="hero">
        <nav>
            <img src="menu.png" class="menu-img" />
            <img src="logo.png" class="logo" />
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>

            <button type="button" onclick="toggleBtn()" id="btn">
                <span></span>
            </button>
        </nav>

        <div class="lamp-container">
            <img src="lamp.png" class="lamp" />
            <img src="light.png" class="light" id="light" />
        </div>

        <div class="text-container">
            <p style="
            margin-top: -480px;
            font-size: 45px;
            font-weight: 500;
            line-height: 55px;
            margin-bottom: 10px;
          ">
                Latest<br />
                in Lighting
            </p>
            <h4 class="is-size-6">
                This is the first lamp form our company. we"re making a huge
                collection of modern lamps in all categories from home use to office
                use.
            </h4>
            <a href="">Check All Collections</a>

            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let light = document.getElementById("light");
        function toggleBtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>

</html>

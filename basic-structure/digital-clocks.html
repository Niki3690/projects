<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Digital clocks</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: cursive;
    }

    body,
    .time,
    .left-side,
    .right-side,
    .right-top,
    .right-down {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .digital-clock,
    .time,
    .left-side,
    .right-side,
    .right-top,
    .right-down {
        position: relative;
    }

    body {
        min-height: 80vh;
        background: #2e2e45;
    }

    .digital-clock {
        color: wheat;
        background: #2d2f38;
        width: 425px;
        padding: 20px 45px;

        border-radius: 10px;
    }

    #hours {
        font-weight: 600;
        padding: 0 10px;
        line-height: 125px;
        font-size: 8em;
        background: -webkit-linear-gradient(90deg, orchid, wheat);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }

    .right-side {
        flex-direction: column;
    }

    .dots {
        font-size: 4em;
        transform: translateY(-3px);
        color: gray;
    }

    .minutes {
        font-size: 5em;
        font-weight: 500;
        margin-left: 10px;

        transform: translateY(10px);
        background: -webkit-linear-gradient(90deg, lightgreen, wheat);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }

    .right-down {
        margin-left: 10px;
        transform: translateY(-25px);
    }

    /* #period, */
    #seconds {
        font-size: 1.8em;
        font-weight: 500;
        margin-left: 10px;
    }

    #period {
        color: olivedrab;
        margin-top: 115px;


    }

    #seconds {
        color: whitesmoke
    }
</style>

<body>
    <div class="section">
        <div class="container">
            <div class="digital-clock">
                <div class="time">
                    <div class="left-side">
                        <span id="hours">00</span>
                    </div>
                    <div class="right-side">
                        <div class="right-top"></div>
                        <span id="dots">:</span>
                        <span id="minutes">00</span>
                    </div>
                    <div class="right-down">
                        <span id="period">PM</span>
                        <span id="seconds">00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function clock() {
            let hours = document.getElementById("hours");
            let minutes = document.getElementById("minutes");
            let seconds = document.getElementById("seconds");
            let period = document.getElementById("period");


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let ampm = h >= 12 ? "PM" : "AM";

            if (h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;


            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            period.innerHTML = ampm;
        }

        setInterval(clock, 1000);

    </script>
</body>

</html>

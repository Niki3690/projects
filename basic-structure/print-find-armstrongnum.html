<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>Pattern</title>
  </head>
  <body>

    <script> 

    const lowNumber = parseInt(prompt('Enter  a positive low integer value:'));
    const highNumber = parseInt(prompt('Enter  a positive higher integer value:'));

    console.log('Armstrong numbers:');
    
    for (let i=lowNumber;i<=highNumber;i++);

    let numOfDigits = i.toString().length;
    let sum=0;

    let temp=i;
    while(temp >0){

        let remainder =temp %10;
        sum += remainder ** numOfDigits;

        temp = parseInt(temp /10);

    }

    if(sum==i){
        console.log(i);

    }

    </script>

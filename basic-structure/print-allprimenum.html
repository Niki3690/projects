    <script> 

//use of print  prime numbers

const lowNumber = parseInt(prompt("Enter lower number:"));
const highterNumber = parseInt(prompt("Enter highter number:"));

console.log(`The prime numbers between  ${lowNumber} and ${highterNumber} are:`);

for( let i=lowNumber;i<=highterNumber;i++);
let flag=0;


for(let j=2;j < i;j++){
    if(i % j==0){
        flag=1;
        break;

    }
}

if(i>1 && flag ==0){
    console.log(i);

}


</script>

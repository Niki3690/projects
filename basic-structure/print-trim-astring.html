    <script>

//use of trim a string
        const string='     hello world    ';
        const result=string.trim();
        console.log(result);



//use of  trim a string using RegEx

        function trimString(x){
            let trimValue=x.replace(/^\s+|\s+$/g,'');
            return trimValue;
        }

        const result1=trimString('   hello world    ');
        console.log(result1);
    </script>

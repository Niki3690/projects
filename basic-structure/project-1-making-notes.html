    .customize-card {
            width: auto;

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-2" style="margin-top: 8px">

            </div>
            <div class="column is-5" style="margin-top: 16px;">

            </div>

        </div>
    </div>
    </div>

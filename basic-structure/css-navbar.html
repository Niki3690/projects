<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    <title>CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
        nav{
            background-color: blue;
            height: 80px;
            width: 100%;

        }
        label.logo{
            color: antiquewhite;
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        }
        nav ul{
            float: right;
            margin-right: 20px;
        }
        nav ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a{
            color: antiquewhite;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 3px;
        }
        a.active,a:hover{
            background-color: blue;
            transition: .5s;
        }
       
        section{
            background-image:url("chair.jpeg");
    
        }

    </style>
<body>
    <nav>
        
        <label class="logo">Design</label>
        <ul>
            <li><a  class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contect</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>

    </nav>

    <section>

    </section>
</body>

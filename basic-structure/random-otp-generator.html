    <script>

        function generateOTP(){
            let number="0123456789";
            let OTP='';

            for (let i=0;i<6;i++){
                OTP +=number[Math.floor(Math.random()*10)];

            }

            document.getElementById("otp").innerHTML=OTP;
        }

    </script>

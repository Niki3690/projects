    <script>

        class Stack{
            constructor(){
                this.items=[];
            }
            add(element){
                return this.items.push(element);

            }
            remove(){
                if(this.items.length>0){
                    return this.items.pop();

                }
            }
                size(){
                    return this.items.length;
                }

                clear(){
                    this.items=[];
                }
            }
        
        let stack=new Stack();
        stack.add(1);
        stack.add(2);
        stack.add(4);
        stack.add(8);

        console.log(stack.items);

        stack.remove();
        console.log(stack.items);
        console.log(stack.peek());
        console.log(stack.isEmpty());
        console.log(stack.size());
        
        stack.clear();
        console.log(stack.items);
        
        
        
        
        
        </script>

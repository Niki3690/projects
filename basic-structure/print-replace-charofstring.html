    <script> 

    //use of replace first occurrence of a character in a string

        const string="Mrs Yellow has a yellow house and a yellow car";

        const newText = string.replace("yellow","black");

        console.log(newText);

    
    //use of replace character of a string using RegEx

    const strings="Mrs Yellow has a yellow house and a yellow car";
    
    const  regex = /yellow/g;

    const newTexts = strings.replace(regex,"black");

    console.log(newTexts);
            
        
        
        
        
        </script>

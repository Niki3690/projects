<!DOCTYPE html>

    <title>Login Form</title>

  <body>

    <script>

        function * iterate(a,b){
            for(let i=a;i<=b;i+=1){
                yield i;

            }
        }
        
        function  range(a,b){
            if(typeof a=== "string"){
                let result=[...iterate(a.charCodeAt(),b.charCodeAt())].map(n=>String.fromCharCode(n)) ;
            console.log(result);
                   }
                   else{
                    let result=[...iterate(a,b)];
                    console.log(result);

                   }
        }

        range(1,5);
        range("D","N");
        
        
        
        
        
        
        
        
        </script>

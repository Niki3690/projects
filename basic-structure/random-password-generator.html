<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Calculate duration</title>
  </head>

  <body>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">
            <div class="card card-body text-center">


              <section class="hero">
                <div class="hero-body">
                  <div class="container">


                    <h4 class="is-size-4">
                        <b>Random Password Generator</b>
                      </h4><br><br>

                      <input class="input is-success is-hovered" type="text" placeholder="Length of Password" id="password" readonly >
                      <br><br>



                      <button class="button is-success" onclick="myFunction()">
                        <span class="icon">
                           <i class="fas fa-user-shield"></i>
                       </span>
                         <span>generate Password</span>
                     </button>

                      <!-- <button class="button has-background-danger-light" onclick="myFunction()" >Generate Password</button> -->

                      
                      <button class="button is-success" onclick="copy()">
                        <span class="icon">
                           <i class="fa-regular fa-copy"></i>
                       </span>
                         <span>Copy</span>
                     </button>
                     
                    </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

    <script>

        var password=document.getElementById("password");


        

        
function myFunction(){
       var chars = 
    "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"

     var passwordLength=8;
     var password="";

     for(var i=0; i<=passwordLength; i++){
        var randomNumber=Math.floor(Math.random()*chars.length);
        password+=chars.substring(randomNumber, randomNumber+1);
     }
    
    document.getElementById("password").value=password;
    
        }



        function copy(){
            var content = document.getElementById("password");
            content.select();
            document.execCommand("password");
 }

        

        </script>
  </body>
</html>

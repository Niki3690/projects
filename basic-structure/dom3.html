<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/
css/font-awesome.min.css">
    <title>Document Object Model</title>
</head>

<body>

    <div class="container">
        <div class="section ">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="box  div-2">
                       <p class="has-text-centered"> 2</p>
                        <br><br>
                    
                 
                <div class="box div-1">
                    <p class="has-text-centered"> 1</p>
                    <br><br>
                    
                    <div class="columns is-centered">
                    <button class="has-text-centered">Click</button>
                    <br><br>

                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    </div>
    


    <script>
        window.addEventListener('click',function(){
            console.log('window');
        },false);


        document.addEventListener('click',function(){
            console.log('document');
        },false);

 
        document.querySelector(".div-2").addEventListener
        ("click",function(){
            console.log('DIV 2');
        },{once:true});


        document.querySelector(".div-1").addEventListener
        ("click",function(){
            console.log('DIV 1');
        },false);

        document.querySelector("button").addEventListener
        ("click",function(e){
            console.log(e.target.innerText='clicked!');
        },false);


        
        
    </script>

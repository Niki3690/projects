    <script> 

//use of  check primenumber

const number=parseInt(prompt("Enter a positive number:"));
let isPrime =true;

if(number ===1){
    console.log("1 is neither prime nor composite number");
}

else if(number>1){

    for(let i=2;i<number;i++){
        if(number % i==0){
            isPrime=false;
            break;
        }
    }

    if(isPrime){
        console.log (`${number} ia a prime number`);
    }else{
        console.log (`${number} ia a not prime number`);

    }
}

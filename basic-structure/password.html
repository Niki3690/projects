    <title>Calculate duration</title>

<label for="input-length">Password length: </label><input id="input-length" type="number"><br>
<button id="btn">Get new password</button>
<div id="output"></div>


<script>
document.getElementById('btn').addEventListener('click', () => { 
const inputLength = document.getElementById('input-length').value;
const password = generatePassword(inputLength);
document.getElementById('output').innerHTML = password;
})


function generatePassword(length = 8) {
let password = '';
let chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let passwordLength = length;
const array = new Uint32Array(length);
window.crypto.getRandomValues(array);
for (let i = 0; i < passwordLength; i++) {
password += chars[array[i] % chars.length];
}
return password;
}
</script>

<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>array filter</title>
        </body>
    <script>
        
//array filter  the object array based on attributes

const Cars = ['Verna', 'Suzuki', 'Neno', 'Mercedes', 'Scorpio', 'Audi'];

const result = Cars.filter(Cars => Cars.length > 4);

document.write(result);

</script> 
    </head>
</html>

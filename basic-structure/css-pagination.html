<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Paginations</title>
</head>

<body>

    <div class="section">
        <div class="container">
            
        </div>
    </div>
    <div class="section">
        <div class="container">
            <nav class="pagination is-centered is-rounded is-small">
                <a href="#" class="pagination-previous">Previous</a>
                <a href="#" class="pagination-next">Next</a>

                <ul class="pagination-list">
                    <li>
                        <a href="#" class="pagination-link">1</a>
                    </li>

                    <li>
                        <a href="#" class="pagination-link is-current">2</a>
                    </li>

                    <li>
                        <span class="pagination-ellipsis">&hellip;</span>
                    </li>

                    <li>
                        <a href="#" class="pagination-link">42</a>
                    </li>

                    <li>
                        <a href="#" class="pagination-link">43</a>
                    </li>

                    <li>
                        <a href="#" class="pagination-link">44</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>

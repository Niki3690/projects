    <script> 

//use of reverse a string usinf for loop

            function reverseString(str){
                
                let newString ="";
                for(let i=str.length -1;i>=0;i--){
                    newString +=str[i];
                }
                return newString;
            }

            const string=prompt("Enter a string:");

            const result=reverseString(string);
            console.log(result);


//reverse a string using built-in methods

function reverseString(str){
    const arraytrings=str.split("");
    const reverseArray=arraytrings.reverse();
    const joinArray = reverseArray.join("");
    return joinArray;

}

const strings =prompt("Enter a strings :");

const results=reverseString(strings);
console.log(results);

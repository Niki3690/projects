<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>check-button</title>
</head>

<body>
    <div class="columns is-centered" style="margin-top: 115px;">
        <div class="column is-5">
            <input type="checkbox" id="box" style="margin-left: 205px;"><br><br>
            <button class="button is-dark" id="check" style="margin-left:170px;margin-top: 150px;">Button</button>
        </div>
    </div>
    </div>

    <script>
        let checkbox = document.getElementById("box");
        document.getElementById("check").addEventListener("click", function () {
            let random = Math.floor(Math.random() * 20);
            checkbox.style.transform = `translateX(${-20 * random}px)`;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Roman numeral converter</title>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="text has-text-centered">
                <div class="columns">
                    <div class="column is-12">
                        <div class="box">
                            <div class="columns">
                                <div class="column is-2">
                                    <span>Numbers</span>
                                    <input class="input" type="number" id="arebicInput" placeholder="Text input" />
                                </div>

                                <div class="column is-5">
                                    <span>Roman Letters</span>
                                    <input class="input" type="text" id="romanInput" placeholder="Text input" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let arebicInput = document.getElementById("arebicInput");
        let romanInput = document.getElementById("romanInput");

        arebicInput.addEventListener("input", (e) => {
            romanInput.value = arebicToRoman(e.target.value);
        });

        function arebicToRoman(number) {
            let roman = "";
            let romanNumList = {
                M: 1000,
                CM: 900,
                D: 500,
                CD: 400,
                C: 100,
                XC: 90,
                LL: 50,
                XL: 40,
                X: 10,
                IX: 9,
                V: 5,
                IV: 4,
                I: 1,

            };
            let a;
            if (number > 3999) {
                return "Enter num between 1 to 3999";
            } else {
                for (let key in romanNumList) {
                    a = Math.floor(number / romanNumList[key]);
                    if (a >= 0) {
                        for (let i = 0; i < a; i++) {
                            roman += key;
                        }
                    }
                    number = number % romanNumList[key];
                }
            }
            return roman;

        }


    </script>
</body>

</html>

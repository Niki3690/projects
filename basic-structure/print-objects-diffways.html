    <script> 

    //use of object literal

    const person ={
        name:"niki",
        age:"23",
        hobbies:["reading", "dancing" , "playing"],
        greet:function(){
            console.log("Helloooooo");
        },
        score:{
            maths:80,
            science:80
        }
        };
    
        console.log(typeof person);
        console.log(person.name);
        console.log(person.age);

        console.log(person.hobbies[0]);
        person.greet();

        console.log(person.score.maths);

//use of create an onject using instance of object directly

        const persons = new object({
            name:"niki",
            age:"23",
            hobbies:["reading", "dancing" , "playing"],
            greet:function(){
                console.log("Helloooooo");
         },
         score:{
             maths:80,
             science:80
         }
         });

        console.log(typeof persons);
        console.log(persons.name);
        console.log(persons.age);
        console.log(persons.hobbies[0]);
        persons.greet();
        console.log(persons.score.maths);

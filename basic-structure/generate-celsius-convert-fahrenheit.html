<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Login Form</title>
</head>
<body>


    <div class="container is-fluid m-2 p-2">
        <div class="columns is-centered mt-5">
            <div class="column is-8" id="column-8">
                <div class="card card-body text-center mt-7">
                   
    
    
                <input  type="text " id="data" name="txt1">C<br><br>

                <button type="button" onclick="convert()" >Convert</button><br><br>

                <h5 class="is-size-5" id="result"></h5>

                

<script>
    function convert(){
        var c=document.getElementById("data").value;
        // alert(c);
        var  f=(c *1.8)+32;
        // alert(f);
        document.getElementById("result").innerText=`${c} C= ${f} F`;
    }
    
    </script>

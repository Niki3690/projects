<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Timer Button Download</title>
</head>

<style>
    .download-btn {
        padding: 25px 35px;
        font-size: 22px;
        font-weight: 700;
        background-color: blue;
        letter-spacing: 0.9px;
        margin-left: 520px;
        color: white;
        border-radius: 8px;
        margin-top: 200px;
        cursor: pointer;
        transition: all 0.3s ease;


    }

    .download-btn:hover {
        background-color: #2382f6;
    }

    .download-btn i {
        font-size: 35px;

    }

    .download-btn.timer {
        color: #000;
        background: none;
        box-shadow: none;
        font-size: 1.7rem;
        pointer-events: none;
    }

    .download-btn.timer b {
        color: blue;
        padding: 0.8px;
        font-weight: 700;


    }
</style>

<body>
    <div class="section">
        <div class="container">
            <button class="download-btn" data-timer="5">
                <i class="fa-solid fa-download"></i>

                <span class="text">Download Files</span>
            </button>
        </div>
    </div>


    <script>
        // let downloadBtn = document.querySelectorAll(".download-btn");

        // let fileLink = "https://drive.google.com/uc?export=download&id=1aYiaLn3YOjL";

        // let initTimer = () => {

        //     let timer = downloadBtn.dataset.timer;
        //     downloadBtn.classList.add("timer");
        //     downloadBtn.innerHTML = `Your file will be download in <b>${timer}</b> seconds`;

        // };

        // downloadBtn.addEventListener("click", initTimer);


        const downloadBtn = document.querySelector(".download-btn");
        const fileLink = "https://drive.google.com/uc?export=download&id=1aYiaLn3YOjL-_o5QBCy7tU1epqA6gZoi";

        const initTimer = () => {
            if (downloadBtn.classList.contains("disable-timer")) {
                return location.href = fileLink;
            }
            let timer = downloadBtn.dataset.timer;
            downloadBtn.classList.add("timer");
            downloadBtn.innerHTML = `Your file will be download in  <b>${timer}</b> seconds`;


            let initCounter = setInterval(() => {
                if (timer > 0) {
                    timer--;


                    return (downloadBtn.innerHTML = `Your file will be download in  <b>${timer}</b> seconds`);
                }
                clearInterval(initCounter);
                location.href = fileLink;
                downloadBtn.textContent = "Your file is downloading.. ";

                setTimeout(() => {
                    downloadBtn.classList.replace("timer", "disable-timer");

                    downloadBtn.innerHTML = `<i class="fa-solid fa-download"></i><br><span class="text">Download repeat</span>`
                }, 3000)
            }, 1000);
        }

        downloadBtn.addEventListener("click", initTimer);
    </script>

</body>

</html>

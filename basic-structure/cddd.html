<div id=outer>
  <div class='ac b'>Recurring Deposit Calculator</div>
  <div id=cover>
    <form>
      <table class=main>
        <col class=w50><col class=w50><tr><td>Monthly deposit<td>
          <input id=principal><tr><td>Interest Rate<td>
            <input id=rate><tr><td>Interest Compounding<td>
            <select id=ci>
              <option value=12>Monthly<option value=4 selected>Quarterly<option value=2>Half Yearly<option value=1>Yearly</select><tr><td>Period (months)<td>
                <input id=time><tr><td>
              <button type=reset>Reset</button><td>
                <button type=button onclick=rdmaturity();>Submit</button>
                <tr><td><b>Maturity Value</b><td>
                  <input id=mv></table>
              </form></div></div>

             
                <script>
                function rdmaturity(){
                  var rate=document.getElementById('rate').value;
                  var ci=document.getElementById('ci').value;
                  var time=document.getElementById('time').value;
                  var irate=rate/ci;
                  var mv=document.getElementById('mv').value;
                  var year=time/12;
                  
                  document.getElementById('mv').value=(document.getElementById('principal').value*(Math.pow((1+ irate/100),(year)*ci)-1)/(1-Math.pow((1+irate/100),-ci/12))).toFixed(2)
                }

</script>

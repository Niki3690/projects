<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <title>Random Name generator</title>
</head>

<body>
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-7">
                    <div class="card card-body text-center">
                        <section class="hero">
                            <div class="hero-body">
                                <div class="container">
                                    <h4 class="is-size-4">
                                        <b>Random Name Generator</b>
                                    </h4>
                                    <br />

                                    <h5 class="is-size-5">
                                        <b>How many times to generate Name(up to 10)</b>
                                    </h5>
                                    <br /><br />

                                    <input class="input is-success is-hovered" type="number" min="1" max="10" value="1"
                                        id="number" class="qty" title="text" /><br /><br />

                                    <button class="button has-background-dark has-text-white" onclick="nameQty()">
                                        Generate Name</button><br />
                                    <hr />

                                    <div class="nameBox">
                                        <span class="nameList">
                                            CLICK ON GENERATE BUTTON

                                        </span>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // alert("Niki")

        let firstName=["Aashvi","Lakshmi","Meera","Saanvi","Sarika","Shyla","Sita","Uma","Jhansi","Mirza","Navi","Ranchi","Sahara","Aarya","Divya","Jaya","Saumya","Satya","Zoya","Divya","Eesha","Farida","Imara","Jasmine","Jhansi","Jivika","Jiyana","Kareena","Kavya","Niki"];

        let lastName=["Patel","Shah","Prajapati","Vyas","Makvana","Rajvanshi","Gohel","Nayak","Ghada","sodhi","Jones","Sengar","Soni","Pande","pandya","Thakor","Rathod","Thakur","Mahajan","sharma","Dube","Joshi","Barot","Rabari","Gajjar","Bharvad"];

        function getName(){
            // debugger
            let randomName=firstName[Math.floor(Math.random() * firstName.length)] +
            ' ' + lastName[Math.floor(Math.random() * lastName.length)];
            // debugger
            return randomName;

        }

        function  nameQty(){
            let userQty=document.querySelector('.qty').value;
            
            if(userQty >10){
                document.querySelector('.nameList').innerHTML='ONLY 10 NAMES GENERATE';
                // debugger
            }
             else{
                 for(let i=0;i<userQty;i++){
                    // debugger
                    document.querySelector('.nameList').innerHTML += getName()+'<br>';
                   

                 }
            }
        }
        

    
    


    </script>
</body>

</html>

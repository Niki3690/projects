<script>

function getRandomImage() {

var randomImage = new Array();


randomImage[0] = "https://media.gettyimages.com/photos/sunset-at-a-mountain-pasture-over-garmischpartenkirchen-picture-id963717812?s=2048x2048";
 randomImage[1] = "https://media.gettyimages.com/photos/aerial-view-of-misty-mountains-at-sunrise-picture-id1195458582?s=2048x2048";
 randomImage[2] = "https://media.gettyimages.com/photos/hvalnes-east-iceland-picture-id86038204?s=2048x2048";
 randomImage[3] = "https://media.gettyimages.com/photos/starry-night-picture-id519760984?s=2048x2048";
 randomImage[4] = "https://media.gettyimages.com/photos/fog-and-clouds-on-mountain-picture-id1160438555?s=2048x2048";
 randomImage[5] = "https://media.gettyimages.com/photos/difficult-conditions-on-snowy-road-picture-id1246980976?s=2048x2048";


var number = Math.floor(Math.random()*randomImage.length);


return document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';
}

</script>

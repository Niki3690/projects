<!DOCTYPE html>

    <title>Pattern</title>

  <body>

    <script> 

    //use of sort words in alphabetical order

    const string =prompt("Enter a sentence:");
    const words=string.split( ' ');

    words.sort();

    console.log("The sorted words are:");

    for(const element of words){
        console.log(element);
    }
    </script>

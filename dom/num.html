<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <title>JS</title>
</head>
<body>

  <div class="container is-fluid m-2 p-2">
    <div class="columns is-centered mt-5">
        <div class="column is-5 has-text-centered">
            <div class="card card-body text-center mt-7">
               

              <br>
              <div text="number mt-2">
                <span>A</span>
                  <input id="first"type="number">
              </div><br>

              <div text="number mt-4">
                <span>B</span>
                 <input id="second"type="number">
              </div><br>


              <div text="number mt-2 has-text-centered">
                <button onclick="add()">Add</button>
                <button onclick="minus()">Minus</button>
                <button onclick="multiply()">Multiple</button>
                <button onclick="divide()">Divide</button>
              </div><br>


              <div text="number mt-4">
                 <span>Result:</span>
                    <input id="answer" type="number">
              </div><br>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
 




<script>

function add()
{
  var numOne, numTwo, Result;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  Result = numOne + numTwo;
  document.getElementById("answer").value = Result;
}

function minus()
{
  var numOne, numTwo, Result;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  Result = numOne - numTwo;
  document.getElementById("answer").value = Result;
}

function divide()
{
  var numOne, numTwo, Result;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  Result = numOne / numTwo;
  document.getElementById("answer").value = Result;
}

function multiply()
{
  var numOne, numTwo, Result;
  numOne = parseInt(document.getElementById("first").value);
  numTwo = parseInt(document.getElementById("second").value);
  Result = numOne * numTwo;
  document.getElementById("answer").value = Result;
}
</script>

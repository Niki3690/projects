<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

    <title>Random QUOTE Generator</title>
</head>

<body>
    <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-6">
              <div class="card card-body text-center">
  
  
                <section class="hero">
                  <div class="hero-body">
                    <div class="container">
  
  

                            <h4 class="is-size-4">
                                <b>Random QUOTE Generator</b>
                            </h4><br><br>

                            <button class="button has-background-dark has-text-white"  onclick="generator()">Generate Random Image</button><br><br>
                            <div id="divImage">
                            </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
    </div>
    

    <script>

function generator(){
    let x=Math.floor((Math.random() * 5)+1);
    console.log(x);
    document.getElementById("divImage").innerHTML=`
     <img src="codes/projects/img/fruit1 ${x}.jpg" style="width:350px;">`;
   
    
    
 
}
    
  </script>

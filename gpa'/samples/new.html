<html>
<head>
<title>Table</title>



<form action="#" method="post">    
	<table id="emptbl">
		<tr>
			<th>Subject Code</th>
			<th>Subejct Name</th>
			<th>Grade</th> 
            
			
		</tr> 
		<tr> 
			<td id="col0"><input type="text" name="subCode[]" value="" /></td> 
			<td id="col1"><input type="text" name="subName[]" value="" /></td> 
			<td id="col2"> 
			<select name="grade[]" id="grade"> 
                <option>SelectGrade</option>
                <option value="85-100">AA</option>
                <option value="75-84">AB</option>
                <option value="65-74">BB</option>
                <option value="55-64">BC</option>
                <option value="45-54">CC</option>

                <option value="35-39">DD</option>
                <option value="Less than 35">FF</option> 
			</select> 

		        </td>
            </tr>  
	</table> 
    
	<table> 
		<tr> 
			<td><input type="button" value="Add Row" onclick="addRows()" /></td> 
			<td><input type="button" value="Delete Row" onclick="deleteRows()" /></td> 
			
		</tr>  
	</table> 
 </form> 
</body> 
</html>






<script type="text/javascript">
    function addRows(){ 
        var table = document.getElementById('emptbl');
        var rowCount = table.rows.length;
        var cellCount = table.rows[0].cells.length; 
        var row = table.insertRow(rowCount);
        for(var i =0; i <= cellCount; i++){
            var cell = 'cell'+i;
            cell = row.insertCell(i);
            var copycel = document.getElementById('col'+i).innerHTML;
            cell.innerHTML=copycel;
            if(i == 3){ 
                var radioinput = document.getElementById('col3').getElementsByTagName('input'); 
                for(var j = 0; j <= radioinput.length; j++) { 
                    if(radioinput[j].type == 'radio') { 
                        var rownum = rowCount;
                        radioinput[j].name = 'gender['+rownum+']';
                    }
                }
            }
        }
    }
    function deleteRows(){
        var table = document.getElementById('emptbl');
        var rowCount = table.rows.length;
        if(rowCount > '5'){
            var row = table.deleteRow(rowCount-1);
            rowCount--;
        }
        else{
            alert('There should be atleast one row');
        }
    }
    </script>
